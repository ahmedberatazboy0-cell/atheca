<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHTECH | YERLİ SOHBET SİSTEMİ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #05070a; color: #fff; font-family: 'Rajdhani', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 10px; }
        
        .kart { background: #0d1117; border-radius: 20px; width: 100%; max-width: 600px; padding: 25px; border: 2px solid #30363d; position: relative; }
        .ceo-border { border: 2px solid #ff00ff; box-shadow: 0 0 30px rgba(255, 0, 255, 0.2); }
        h1 { font-family: 'Orbitron', sans-serif; text-align: center; margin-bottom: 20px; color: #00f2ff; }

        /* KENDİ SOHBET SİSTEMİMİZ */
        .chat-pencere { background: #05070a; border: 1px solid #333; border-radius: 15px; height: 400px; display: flex; flex-direction: column; overflow: hidden; margin-top: 15px; }
        .chat-header { background: #1e232d; padding: 10px; font-weight: bold; text-align: center; border-bottom: 1px solid #333; font-size: 14px; }
        .mesajlar { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .balon { padding: 10px 15px; border-radius: 12px; font-size: 13px; max-width: 80%; line-height: 1.4; }
        .m-bot { background: #1e232d; align-self: flex-start; border-left: 3px solid #00f2ff; }
        .m-user { background: #7000ff; align-self: flex-end; }
        .m-ceo { background: #ff00ff; align-self: flex-start; border-left: 3px solid white; color: white; }

        .input-alanı { padding: 10px; background: #161b22; display: flex; gap: 10px; }
        input { flex: 1; background: #05070a; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; outline: none; font-family: 'Rajdhani'; }
        .gonder-btn { background: #00f2ff; color: #000; border: none; padding: 0 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* CEO VE MARKET GİZLEME */
        #market-pencere, #ceo-pencere, #sohbet-pencere { display: none; }
    </style>
</head>
<body>

    <div id="giris-pencere" class="kart">
        <h1>AHTECH GLOBAL</h1>
        <input type="text" id="ad" placeholder="Kullanıcı Adı">
        <input type="password" id="tel" placeholder="Şifre / Telefon">
        <button onclick="girisYap()" style="width:100%; padding:12px; background:#00f2ff; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">GİRİŞ YAP</button>
    </div>

    <div id="market-pencere" class="kart">
        <h1>MARKET</h1>
        <div style="background:#161b22; padding:15px; border-radius:12px; display:flex; justify-content:space-between; align-items:center;">
            <div><h3>GAMER PLUS</h3><p>50 TL</p></div>
            <button onclick="satinAl('Gamer Plus')" style="background:#00f2ff; padding:8px 15px; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">AL</button>
        </div>
    </div>

    <div id="sohbet-pencere" class="kart">
        <h1>DESTEK TALEBİ</h1>
        <div class="chat-pencere">
            <div class="chat-header" id="chat-title">Müşteri Paneli</div>
            <div id="m-mesajlar" class="mesajlar">
                <div class="balon m-bot">Sistem: Ödemeyi yaptıysanız dekont bekliyoruz patron. CEO Ahmet birazdan cevap verecek.</div>
            </div>
            <div class="input-alanı">
                <input type="text" id="m-input" placeholder="Mesajınızı yazın...">
                <button onclick="mesajGonder('m')" class="gonder-btn">GÖNDER</button>
            </div>
        </div>
    </div>

    <div id="ceo-pencere" class="kart ceo-border">
        <h1 style="color:#ff00ff;">CEO YÖNETİM MERKEZİ</h1>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
            <div style="background:#161b22; padding:10px; border-radius:10px; text-align:center;"><h3>2.450 TL</h3><p>Ciro</p></div>
            <div style="background:#161b22; padding:10px; border-radius:10px; text-align:center;"><h3>42</h3><p>Müşteri</p></div>
        </div>
        
        <div class="chat-pencere" style="border-color:#ff00ff;">
            <div class="chat-header" style="background:#ff00ff; color:#fff;">CANLI MÜŞTERİ SOHBETİ</div>
            <div id="ceo-mesajlar" class="mesajlar">
                <div class="balon m-bot">Sistem: CEO Girişi Başarılı. Müşteriden mesaj bekleniyor...</div>
            </div>
            <div class="input-alanı">
                <input type="text" id="ceo-input" placeholder="Müşteriye cevap yaz...">
                <button onclick="mesajGonder('ceo')" class="gonder-btn" style="background:#ff00ff; color:#fff;">CEO GÖNDER</button>
            </div>
        </div>
        <button onclick="location.reload()" style="width:100%; margin-top:15px; background:#333; color:#fff; padding:10px; border:none; border-radius:8px; cursor:pointer;">ÇIKIŞ YAP</button>
    </div>

    <script>
        function girisYap() {
            const ad = document.getElementById('ad').value.toLowerCase();
            const tel = document.getElementById('tel').value;
            if (ad === "ahmet" && tel === "05303004513") {
                alert("Yönetici girişi algılandı.");
                document.getElementById('giris-pencere').style.display = 'none';
                document.getElementById('ceo-pencere').style.display = 'block';
                return;
            }
            if (ad && tel) {
                document.getElementById('giris-pencere').style.display = 'none';
                document.getElementById('market-pencere').style.display = 'block';
            }
        }

        function satinAl(urun) {
            document.getElementById('market-pencere').style.display = 'none';
            document.getElementById('sohbet-pencere').style.display = 'block';
        }

        function mesajGonder(kim) {
            if(kim === 'm') {
                const txt = document.getElementById('m-input').value;
                if(!txt) return;
                document.getElementById('m-mesajlar').innerHTML += `<div class="balon m-user">${txt}</div>`;
                document.getElementById('ceo-mesajlar').innerHTML += `<div class="balon m-user">Müşteri: ${txt}</div>`;
                document.getElementById('m-input').value = "";
            } else {
                const txt = document.getElementById('ceo-input').value;
                if(!txt) return;
                document.getElementById('ceo-mesajlar').innerHTML += `<div class="balon m-ceo">Siz: ${txt}</div>`;
                document.getElementById('m-mesajlar').innerHTML += `<div class="balon m-ceo">CEO AHMET: ${txt}</div>`;
                document.getElementById('ceo-input').value = "";
            }
            // Otomatik aşağı kaydır
            const mBox = document.getElementById('m-mesajlar');
            const cBox = document.getElementById('ceo-mesajlar');
            mBox.scrollTop = mBox.scrollHeight;
            cBox.scrollTop = cBox.scrollHeight;
        }
    </script>
</body>
</html>
