<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NETRON REAL-DATA v11.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffcc; --dark: #000; --tt: #0054a6; --vd: #e60000; --tn: #00e5ff; }
        body { background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; padding: 20px; }
        .panel { max-width: 800px; margin: auto; border: 2px solid var(--neon); padding: 20px; border-radius: 15px; }
        h1 { font-family: 'Orbitron'; text-align: center; color: var(--neon); font-size: 2.2em; margin: 0; }
        
        .search-area { margin-top: 20px; display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; background: #111; border: 1px solid #444; color: var(--neon); border-radius: 8px; outline: none; }
        .btn-search { padding: 15px 30px; background: var(--neon); border: none; font-family: 'Orbitron'; cursor: pointer; border-radius: 8px; }

        #resultCard { display: none; margin-top: 20px; background: #080808; border: 1px solid #333; padding: 20px; border-radius: 12px; border-left: 6px solid #fff; }
        .row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; }
        .op-tag { padding: 5px 12px; border-radius: 5px; font-weight: bold; font-size: 0.9em; }
        
        .terminal { background: #000; height: 100px; overflow-y: scroll; padding: 10px; border: 1px solid #222; margin-top: 20px; color: #0f0; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="panel">
    <h1>NETRON DATABASE</h1>
    <p style="text-align:center; color:#555; font-size:0.8em;">AKGEDİK BÖLGE MÜDÜRLÜĞÜ YÖNETİM SİSTEMİ</p>

    <div class="search-area">
        <input type="text" id="target" placeholder="Daire No Gir (Örn: A27 D5)">
        <button class="btn-search" onclick="ara()">SORGULA</button>
    </div>

    <div id="resultCard">
        <h2 id="rAddr" style="margin:0; color:var(--neon);">--</h2>
        <div class="row"><span>Abone:</span> <b id="rName">--</b></div>
        <div class="row"><span>Mevcut Operatör:</span> <span id="rOp" class="op-tag">--</span></div>
        <div class="row"><span>Mevcut Hız:</span> <b id="rSpeed">--</b></div>
        <div class="row"><span>Altyapı:</span> <b>FIBER (TOKİ)</b></div>
        <button class="btn-search" style="width:100%; margin-top:15px; background:#0088ff; color:#fff;" onclick="alert('Netron 1000 Mbps Aktivasyonu Başladı!')">NETRON'A TAŞI (1000 MBPS)</button>
    </div>

    <div class="terminal" id="term">[SYS] Sistem Hazır. Bekleniyor...</div>
</div>

<script>
    // --- VERİTABANI (BURAYI KENDİNE GÖRE DÜZENLE) ---
    const veritabanı = {
        "a27 d5": { isim: "Mehmet Yılmaz", op: "Türk Telekom", hiz: "35 Mbps", renk: "#0054a6" },
        "a27 d6": { isim: "Berat Kral (CEO)", op: "NETRON GIGA", hiz: "1000 Mbps", renk: "#00ffcc" },
        "a27 d7": { isim: "Ahmet Kurt", op: "Vodafone", hiz: "50 Mbps", renk: "#e60000" },
        "a27 d10": { isim: "Zeynep Aydın", op: "TurkNet", hiz: "100 Mbps", renk: "#5f259f" }
    };

    function ara() {
        const input = document.getElementById('target').value.toLowerCase().trim();
        const card = document.getElementById('resultCard');
        const term = document.getElementById('term');

        term.innerHTML = `[ARA] ${input} sorgulanıyor...<br>` + term.innerHTML;

        if (veritabanı[input]) {
            const data = veritabanı[input];
            card.style.display = "block";
            document.getElementById('rAddr').innerText = input.toUpperCase();
            document.getElementById('rName').innerText = data.isim;
            document.getElementById('rSpeed').innerText = data.hiz;
            
            const opTag = document.getElementById('rOp');
            opTag.innerText = data.op;
            opTag.style.background = data.renk;
            card.style.borderLeftColor = data.renk;
            
            term.innerHTML = `[OK] Kayıt bulundu: ${data.isim}<br>` + term.innerHTML;
        } else {
            alert("Bu daire veritabanında kayıtlı değil CEO! Ama istersen rastgele üretelim.");
            // Rastgele üretim kısmı (Eğer kayıt yoksa)
            card.style.display = "block";
            document.getElementById('rAddr').innerText = input.toUpperCase();
            document.getElementById('rName').innerText = "Bilinmeyen Abone";
            document.getElementById('rOp').innerText = "Diğer Operatör";
            document.getElementById('rOp').style.background = "#333";
            document.getElementById('rSpeed').innerText = "Belirsiz";
        }
    }
</script>

</body>
</html>
