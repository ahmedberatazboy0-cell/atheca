<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NETRON AI | Altyapı Analiz v6.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffcc; --dark: #0b0b0b; --warn: #ffcc00; --danger: #ff4444; }
        body { background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; padding: 20px; }
        .ceo-panel { max-width: 800px; margin: auto; border: 2px solid var(--neon); padding: 25px; border-radius: 15px; background: #111; }
        h1 { font-family: 'Orbitron'; color: var(--neon); text-align: center; margin-bottom: 25px; }
        
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 15px; background: #000; border: 1px solid #333; color: var(--neon); border-radius: 5px; font-weight: bold; }
        
        .btn { padding: 15px 25px; border: none; border-radius: 5px; cursor: pointer; font-family: 'Orbitron'; font-weight: bold; transition: 0.2s; }
        .btn-run { background: var(--neon); color: #000; }
        
        /* Dinamik Sonuç Kartı */
        #resultCard { display: none; margin-top: 20px; padding: 20px; border-radius: 10px; border-left: 10px solid #555; background: #050505; }
        .data-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; }
        
        .log-screen { background: #000; color: #00ff00; height: 100px; overflow-y: auto; padding: 10px; font-size: 0.8em; margin-top: 20px; border: 1px solid #333; border-radius: 5px; }
    </style>
</head>
<body>

<div class="ceo-panel">
    <h1>NETRON ANALİZ</h1>
    
    <div class="search-box">
        <input type="text" id="addressInput" placeholder="Sorgulanacak Adres (Örn: Akgedik A27 D6)">
        <button class="btn btn-run" onclick="analyzeLogic()">ANALİZ ET</button>
    </div>

    <div id="resultCard">
        <h2 id="resTitle" style="margin-top:0; color: var(--neon);">--</h2>
        <div class="data-row"><span>Altyapı Türü:</span> <strong id="resType">--</strong></div>
        <div class="data-row"><span>Maksimum Hız:</span> <strong id="resSpeed">--</strong></div>
        <div class="data-row"><span>Port Durumu:</span> <strong id="resPort">--</strong></div>
        <div class="data-row"><span>Ping Tahmini:</span> <strong id="resPing">--</strong></div>
        
        <button id="actionBtn" class="btn" style="width: 100%; margin-top: 15px; display: none;" onclick="applyConfig()">SİSTEME TANIMLA</button>
    </div>

    <div class="log-screen" id="logScreen">
        [SİSTEM] Netron Akıllı Sorgulama Modülü Hazır.
    </div>
</div>

<script>
    function log(msg) {
        const s = document.getElementById('logScreen');
        s.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}<br>` + s.innerHTML;
    }

    function analyzeLogic() {
        const addr = document.getElementById('addressInput').value.toLowerCase();
        const card = document.getElementById('resultCard');
        const actionBtn = document.getElementById('actionBtn');
        
        if(!addr) return alert("Adres girilmedi!");

        log(`${addr} taranıyor...`);
        card.style.display = "none";

        setTimeout(() => {
            card.style.display = "block";
            document.getElementById('resTitle').innerText = addr.toUpperCase();
            
            // AKILLI MANTIK (LOGIC)
            if(addr.includes("akgedik") || addr.includes("fiber")) {
                // TOKİ ve Fiber adresleri için en iyi sonuç
                setResult("Fiber (GPON)", "1000 Mbps", "BOŞ (MÜSAİT)", "4ms", "#00ffcc", true);
            } 
            else if(addr.includes("dolu") || addr.includes("port yok")) {
                // Eğer kullanıcı "dolu" yazarsa sistemi gerçekçi yap
                setResult("VDSL2", "75 Mbps", "DOLU (BEKLEMEDE)", "24ms", "#ff4444", false);
            }
            else {
                // Standart veya bilinmeyen adresler
                setResult("ADSL/VDSL", "100 Mbps", "SINIRLI", "16ms", "#ffcc00", true);
            }
            log("Analiz tamamlandı.");
        }, 1500);
    }

    function setResult(type, speed, port, ping, color, showBtn) {
        const card = document.getElementById('resultCard');
        document.getElementById('resType').innerText = type;
        document.getElementById('resSpeed').innerText = speed;
        const p = document.getElementById('resPort');
        p.innerText = port;
        p.style.color = color;
        document.getElementById('resPing').innerText = ping;
        card.style.borderLeftColor = color;
        
        const btn = document.getElementById('actionBtn');
        btn.style.display = showBtn ? "block" : "none";
        btn.style.background = color;
    }

    function applyConfig() {
        log("Sinyal gönderiliyor... 1000 Mbps hattınıza tanımlandı!");
        alert("NETRON: Konfigürasyon başarıyla yüklendi!");
    }
</script>

</body>
</html>
