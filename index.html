<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NETRON OS | Altyapı Kontrol Merkezi</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffcc; --dark: #050505; --card: #121212; --blue: #0088ff; }
        body { background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; padding: 20px; }
        .container { max-width: 1000px; margin: auto; border: 2px solid var(--neon); border-radius: 20px; padding: 25px; box-shadow: 0 0 30px rgba(0,255,204,0.1); }
        
        h1 { font-family: 'Orbitron'; text-align: center; color: var(--neon); text-shadow: 0 0 10px var(--neon); }
        
        .search-section { background: #1a1a1a; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #333; }
        input { width: 70%; padding: 12px; border-radius: 5px; border: none; background: #000; color: var(--neon); font-family: 'JetBrains Mono'; }
        
        button { padding: 12px 25px; border-radius: 5px; border: none; cursor: pointer; font-family: 'Orbitron'; font-weight: bold; transition: 0.3s; }
        .btn-search { background: var(--neon); color: #000; }
        .btn-giga { background: var(--blue); color: #fff; width: 100%; margin-top: 10px; display: none; }
        button:hover { transform: scale(1.05); opacity: 0.9; }

        #resultArea { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; background: #000; border-left: 5px solid var(--neon); }
        
        .stats { display: flex; justify-content: space-between; margin-top: 20px; }
        .stat-box { background: var(--card); padding: 15px; border-radius: 10px; width: 30%; text-align: center; border: 1px solid #222; }
        .stat-box strong { color: var(--neon); display: block; font-size: 1.2em; }

        .log-box { background: #000; color: #00ff00; height: 100px; overflow-y: auto; padding: 10px; margin-top: 20px; font-size: 0.8em; border: 1px solid #333; }
    </style>
</head>
<body>

<div class="container">
    <h1>NETRON CORE</h1>
    <p style="text-align:center; color: #888;">Manisa Akgedik TOKİ Altyapı Yönetimi</p>

    <div class="search-section">
        <h3>Adres Altyapı Sorgula</h3>
        <input type="text" id="addressInput" placeholder="Örn: Akgedik A27 Daire 6">
        <button class="btn-search" onclick="sorgula()">SORGULA</button>
    </div>

    <div id="resultArea">
        <h2 id="resTitle" style="margin-top:0;">Sorgulanıyor...</h2>
        <div class="info-row">Maksimum Hız: <strong id="resSpeed">--</strong></div>
        <div class="info-row">Port Durumu: <strong style="color: #00ff00;">BOŞ (UYGUN)</strong></div>
        <div class="info-row">Altyapı: <strong>FIBER (TOKİ-NET)</strong></div>
        <button id="gigaBtn" class="btn-giga" onclick="aktivasyon()">1000 Mbps AKTİVASYONU BAŞLAT</button>
    </div>

    <div class="stats">
        <div class="stat-box"><span>DONANIM</span><strong id="hizStat">BEKLEMEDE</strong></div>
        <div class="stat-box"><span>BÜTÇE</span><strong>0 TL</strong></div>
        <div class="stat-box"><span>DURUM</span><strong id="durumStat">PASİF</strong></div>
    </div>

    <div class="log-box" id="logs">
        [SİSTEM] Netron CEO Paneli Başlatıldı...
    </div>
</div>

<script>
    function logYaz(msg) {
        const logs = document.getElementById('logs');
        logs.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}<br>` + logs.innerHTML;
    }

    function sorgula() {
        const adr = document.getElementById('addressInput').value;
        if(!adr) return alert("Adres gir CEO!");

        logYaz(`${adr} için altyapı taraması başlatıldı...`);
        document.getElementById('resultArea').style.display = "none";
        
        setTimeout(() => {
            document.getElementById('resultArea').style.display = "block";
            document.getElementById('resTitle').innerText = adr;
            document.getElementById('resSpeed').innerText = "1000 Mbps (GIGA-READY)";
            document.getElementById('gigaBtn').style.display = "block";
            logYaz("Altyapı bulundu: TOKİ Fiber Optik.");
        }, 1500);
    }

    function aktivasyon() {
        logYaz("Aktivasyon sinyali gönderiliyor...");
        setTimeout(() => {
            document.getElementById('hizStat').innerText = "1000 Mbps";
            document.getElementById('durumStat').innerText = "AKTİF";
            document.getElementById('durumStat').style.color = "#00ffcc";
            logYaz("BAŞARILI: Akgedik hattı üzerinden 1000 Mbps tanımlandı!");
            alert("NETRON CEO: İşlem Başarılı. Evdeki kutu artık 1000 Mbps!");
        }, 2000);
    }
</script>

</body>
</html>
