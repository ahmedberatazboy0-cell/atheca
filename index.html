<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NETRON MANİSA | Şehir Altyapı Yönetimi</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffcc; --dark: #000; --tt: #0054a6; --vd: #e60000; }
        body { background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; padding: 20px; }
        .panel { max-width: 950px; margin: auto; border: 3px solid var(--neon); padding: 25px; border-radius: 20px; background: #080808; box-shadow: 0 0 50px rgba(0,255,204,0.1); }
        h1 { font-family: 'Orbitron'; text-align: center; color: var(--neon); letter-spacing: 5px; margin: 0; }
        
        .selector-area { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 25px 0; }
        select, input { padding: 15px; background: #111; border: 1px solid #333; color: var(--neon); border-radius: 10px; font-family: 'JetBrains Mono'; outline: none; }
        
        .btn-scan { width: 100%; padding: 20px; background: var(--neon); color: #000; border: none; border-radius: 10px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; font-size: 1.2em; }

        #result { display: none; background: #0c0c0c; border: 2px solid #222; border-radius: 15px; padding: 25px; margin-top: 20px; border-left: 10px solid var(--neon); }
        .row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #1a1a1a; }
        .tag { padding: 5px 12px; border-radius: 6px; font-weight: bold; color: #fff; }

        .terminal { background: #000; height: 120px; overflow-y: auto; padding: 15px; border: 1px solid #222; color: #0f0; font-size: 0.8em; margin-top: 20px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="panel">
    <h1>NETRON MANISA</h1>
    <p style="text-align:center; color: #888;">TÜM MANİSA İL VE İLÇE ALTYAPI ANALİZ MERKEZİ</p>

    <div class="selector-area">
        <select id="ilce">
            <option value="yunusemre">YUNUSEMRE</option>
            <option value="sehzadeler">ŞEHZADELER</option>
            <option value="turgutlu">TURGUTLU</option>
            <option value="akhisar">AKHİSAR</option>
            <option value="salihli">SALİHLİ</option>
        </select>
        <input type="text" id="mahalle" placeholder="Mahalle (Örn: Akgedik)">
        <input type="text" id="daire" placeholder="Daire No">
    </div>
    
    <button class="btn-scan" onclick="manisaScan()">MANİSA SİNYAL TARAMASI BAŞLAT</button>

    <div id="result">
        <h2 id="resTitle" style="margin-top:0; color: var(--neon);">--</h2>
        <div class="row"><span>Abone Kaydı:</span> <b id="resIsim" style="font-size: 1.1em;">--</b></div>
        <div class="row"><span>Mevcut Operatör:</span> <span id="resOp" class="tag">--</span></div>
        <div class="row"><span>Altyapı Türü:</span> <b id="resTur">--</b></div>
        <div class="row"><span>Mevcut Hız:</span> <b id="resHiz">--</b></div>
        <button class="btn-scan" style="width:100%; margin-top:20px; background:#0088ff; color:#fff;" onclick="alert('MANİSA GENELİ: Netron 1000 Mbps Sinyali Gönderildi!')">NETRON GIGA AKTİF ET</button>
    </div>

    <div class="terminal" id="logs">[SYS] Netron Manisa Şehir Veritabanı Yüklendi. 17 İlçe Bağlı.</div>
</div>

<script>
    function log(m) {
        const t = document.getElementById('logs');
        t.innerHTML = `[${new Date().toLocaleTimeString()}] ${m}<br>` + t.innerHTML;
    }

    function manisaScan() {
        const ilce = document.getElementById('ilce').value.toUpperCase();
        const mahalle = document.getElementById('mahalle').value.toUpperCase();
        const daire = document.getElementById('daire').value;
        const res = document.getElementById('result');

        if(!mahalle) return alert("Lütfen mahalle girin CEO!");

        log(`MANİSA/${ilce}/${mahalle} bölgesi taranıyor...`);
        res.style.display = "none";

        setTimeout(() => {
            res.style.display = "block";
            document.getElementById('resTitle').innerText = `${ilce} / ${mahalle} D:${daire}`;
            
            // --- TÜM MANİSA İÇİN GERÇEKÇİ ALGORİTMA ---
            const isimler = ["Mehmet Yılmaz", "Ahmet Demir", "Fatma Kaya", "Selin Aydın", "Hüseyin Şahin", "Zeynep Çelik"];
            const ops = [
                {n: "Türk Telekom", c: "#0054a6", s: "35 Mbps"},
                {n: "Vodafone", c: "#e60000", s: "50 Mbps"},
                {n: "TurkNet", c: "#5f259f", s: "100 Mbps"}
            ];

            // Akgedik ve Yeni Bölgeler İçin 1000 Mbps
            if(mahalle.includes("AKGEDİK") || mahalle.includes("TOKİ")) {
                let isim = (daire == "6") ? "BERAT KRAL (CEO)" : isimler[daire % isimler.length];
                let hiz = (daire == "6") ? "1000 Mbps" : "100 Mbps";
                show(isim, "FIBER (GPON)", hiz, "Türk Telekom", "#0054a6");
            } 
            // Eski mahalleler için VDSL/ADSL
            else {
                let iIdx = (daire || 1) % isimler.length;
                let oIdx = (daire || 1) % ops.length;
                show(isimler[iIdx], "VDSL / BAKIR", ops[oIdx].s, ops[oIdx].n, ops[oIdx].c);
            }

            log(`Sorgulama Tamamlandı. Veriler Manisa Santralinden Çekildi.`);
        }, 1500);
    }

    function show(isim, tur, hiz, op, col) {
        document.getElementById('resIsim').innerText = isim;
        document.getElementById('resTur').innerText = tur;
        document.getElementById('resHiz').innerText = hiz;
        const opTag = document.getElementById('resOp');
        opTag.innerText = op;
        opTag.style.background = col;
        document.getElementById('result').style.borderLeftColor = col;
    }
</script>

</body>
</html>
