<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NETRON NOC | Teknik Altyapı Sorgu</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffcc; --dark: #000; --blue: #0088ff; }
        body { background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; padding: 20px; }
        .panel { max-width: 850px; margin: auto; border: 2px solid var(--neon); padding: 25px; border-radius: 15px; background: #080808; }
        h1 { font-family: 'Orbitron'; text-align: center; color: var(--neon); margin: 0; font-size: 2em; }
        
        .search-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; margin: 25px 0; }
        input { padding: 15px; background: #111; border: 1px solid #333; color: var(--neon); border-radius: 8px; font-size: 1.1em; outline: none; }
        
        .btn-scan { padding: 15px; background: var(--neon); color: #000; border: none; border-radius: 8px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; }

        #result { display: none; background: #0c0c0c; border: 1px solid #222; border-radius: 12px; padding: 20px; margin-top: 20px; border-left: 10px solid var(--blue); }
        .data-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #1a1a1a; }
        .label { color: #666; font-size: 0.85em; }
        .val { font-weight: bold; }

        .terminal { background: #000; height: 100px; overflow-y: auto; padding: 15px; border: 1px solid #222; color: #0f0; font-size: 0.8em; margin-top: 20px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="panel">
    <h1>NETRON NETWORK</h1>
    <p style="text-align:center; color: #555; font-size: 0.8em;">MANİSA İL GENELİ TEKNİK PORT ANALİZİ</p>

    <div class="search-area">
        <div class="search-grid">
            <input type="text" id="address" placeholder="Mahalle, Sokak, Daire No (Örn: Akgedik A27 D5)">
            <button class="btn-scan" onclick="runTechnicalScan()">SORGULA</button>
        </div>
    </div>

    <div id="result">
        <h2 id="resTitle" style="margin-top:0; color: var(--blue);">--</h2>
        <div class="data-row"><span class="label">MÜŞTERİ KİMLİĞİ:</span> <span class="val">GİZLİ ABONE (KVKK)</span></div>
        <div class="data-row"><span class="label">ALTYAPI TİPİ:</span> <b id="resType">--</b></div>
        <div class="data-row"><span class="label">AKTİF OPERATÖR:</span> <b id="resOp">--</b></div>
        <div class="data-row"><span class="label">MAX. HAT KAPASİTESİ:</span> <b id="resSpeed" style="color: var(--neon);">--</b></div>
        <div class="data-row"><span class="label">SAHA DOLABI MESAFESİ:</span> <b id="resDist">--</b></div>
        <div class="data-row"><span class="label">PORT DURUMU:</span> <b style="color: #00ff00;">AKTİF / SENKRONİZE</b></div>
        <button class="btn-scan" style="width:100%; margin-top:20px; background:var(--blue); color:#fff;" onclick="alert('Netron Sinyali Gönderildi: Profil 1000 Mbps olarak güncellendi!')">NETRON 1000 MBPS AKTİVASYONU</button>
    </div>

    <div class="terminal" id="logs">[SYS] Manisa Altyapı Veritabanı v22.0 Yüklendi.</div>
</div>

<script>
    function log(m) {
        const t = document.getElementById('logs');
        t.innerHTML = `[${new Date().toLocaleTimeString()}] ${m}<br>` + t.innerHTML;
    }

    function runTechnicalScan() {
        const addr = document.getElementById('address').value.toUpperCase().trim();
        if(!addr) return alert("Adres gir CEO!");

        document.getElementById('result').style.display = "none";
        log(`${addr} için teknik port taraması yapılıyor...`);

        setTimeout(() => {
            document.getElementById('result').style.display = "block";
            document.getElementById('resTitle').innerText = addr;

            // --- GERÇEKÇİ TEKNİK ALGORİTMA ---
            if(addr.includes("AKGEDİK") || addr.includes("TOKİ")) {
                // Akgedik her zaman Fiberdir
                showTech("FİBER (GPON)", "Türk Telekom", "1000 Mbps", "12 Metre", "#00ffcc");
            } 
            else if(addr.includes("ŞEHZADELER") || addr.includes("ÇARŞI")) {
                // Eski yerler VDSL veya ADSL olur
                showTech("VDSL2 / HiperNet", "Vodafone", "75 Mbps", "185 Metre", "#ff4444");
            }
            else {
                // Genel Manisa ortalaması
                showTech("FİBER / VDSL", "TurkNet", "100 Mbps", "45 Metre", "#0088ff");
            }
            log(`Analiz Başarılı: ${addr} verileri santralden doğrulandı.`);
        }, 1200);
    }

    function showTech(type, op, speed, dist, col) {
        document.getElementById('resType').innerText = type;
        document.getElementById('resOp').innerText = op;
        document.getElementById('resSpeed').innerText = speed;
        document.getElementById('resDist').innerText = dist;
        document.getElementById('result').style.borderLeftColor = col;
    }
</script>

</body>
</html>
