<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NETRON ULTIMATE | Yönetim Paneli</title>
    <style>
        body { background-color: #050505; color: #00ff00; font-family: 'Courier New', monospace; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 900px; margin: auto; }
        .card { border: 2px solid #00ff00; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px #004400; background: #0a0a0a; }
        h1, h2 { text-align: center; text-transform: uppercase; color: #00ff00; text-shadow: 0 0 5px #00ff00; }
        .stat { font-size: 18px; margin: 10px 0; border-bottom: 1px solid #113311; padding-bottom: 5px; }
        .val { color: yellow; float: right; }
        button { width: 100%; padding: 10px; margin-top: 10px; cursor: pointer; font-weight: bold; border: none; text-transform: uppercase; }
        .btn-red { background: #aa0000; color: white; }
        .btn-green { background: #00aa00; color: black; }
        .btn-blue { background: #0055ff; color: white; }
    </style>
</head>
<body>

    <h1>--- NETRON NETWORK SYSTEMS ---</h1>
    <h2 style="font-size: 14px;">Operatör: Berat Kral</h2>

    <div class="grid">
        <div class="card">
            <h2>Müşteri Durumu</h2>
            <div class="stat">Bağlı Cihaz: <span class="val">1/8</span></div>
            <div class="stat">Mesafe: <span class="val">30 KM</span></div>
            <div class="stat">Sinyal Gücü: <span class="val">%85 (5GHz)</span></div>
            <button class="btn-red" onclick="alert('Müşteri Erişimi Kesildi!')">Erişimi Durdur</button>
            <button class="btn-green" onclick="alert('Hız Limiti Kaldırıldı!')">Turbo Modu Aç</button>
        </div>

        <div class="card">
            <h2>Sunucu (i5 Laptop)</h2>
            <div class="stat">Giriş Hızı: <span class="val">1000 Mbps</span></div>
            <div class="stat">CPU Isısı: <span class="val">42°C</span></div>
            <div class="stat">Uptime: <span class="val">7/24 Aktif</span></div>
            <button class="btn-blue" onclick="alert('Sistem Soğutma Modu Aktif!')">Fanları Hızlandır</button>
            <button class="btn-blue" onclick="location.reload()">Sistemi Resetle</button>
        </div>

        <div class="card" style="grid-column: span 2;">
            <h2>Network Verileri</h2>
            <div class="stat">Dış IP Adresi: <span class="val">94.54.5.108</span></div>
            <div class="stat">Anlık Trafik: <span class="val">42.5 MB/s</span></div>
            <button class="btn-green" onclick="window.open('https://www.speedtest.net')">Hız Testi Başlat</button>
        </div>
    </div>

    <script>
        console.log("Netron System v2.0 Online.");
    </script>
</body>
</html>
