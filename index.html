<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHTECH | PROFESYONEL CEO PANEL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #05070a; color: #fff; font-family: 'Rajdhani', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 10px; }
        .kart { background: #0d1117; border-radius: 20px; width: 100%; max-width: 750px; padding: 25px; border: 2px solid #30363d; box-shadow: 0 0 20px rgba(0,242,255,0.1); }
        .ceo-border { border: 2px solid #ff00ff; box-shadow: 0 0 30px rgba(255, 0, 255, 0.2); }
        h1 { font-family: 'Orbitron', sans-serif; text-align: center; margin-bottom: 20px; color: #00f2ff; }
        
        /* MESAJLAŞMA */
        .chat-pencere { background: #05070a; border: 1px solid #333; border-radius: 15px; height: 400px; display: flex; flex-direction: column; overflow: hidden; margin-top: 15px; }
        .mesajlar { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .balon { padding: 10px 15px; border-radius: 10px; font-size: 13px; max-width: 80%; }
        .m-user { background: #7000ff; align-self: flex-end; }
        .m-ceo { background: #ff00ff; align-self: flex-start; border-left: 3px solid #fff; }
        .m-sistem { background: #1e232d; align-self: center; font-size: 11px; color: #888; }

        /* CEO STATS */
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #161b22; padding: 15px; border-radius: 12px; border: 1px solid #333; text-align: center; }
        .stat-box h3 { font-size: 22px; color: #00f2ff; }
        
        input, .buton { width: 100%; padding: 12px; border-radius: 8px; font-family: 'Rajdhani'; font-weight: bold; margin-bottom: 10px; border: none; }
        input { background: #05070a; border: 1px solid #1e232d; color: #fff; outline: none; }
        .buton { background: #00f2ff; color: #000; cursor: pointer; text-transform: uppercase; }

        #market-panel, #ceo-panel, #sohbet-panel { display: none; }
    </style>
</head>
<body>

    <div id="giris-pencere" class="kart">
        <h1>AHTECH GLOBAL</h1>
        <input type="text" id="ad" placeholder="Kullanıcı Adı">
        <input type="password" id="tel" placeholder="Şifre / Telefon">
        <button onclick="girisYap()" class="buton">SİSTEME GİRİŞ YAP</button>
    </div>

    <div id="market-panel" class="kart">
        <h1>HİZMETLER</h1>
        <div style="display: grid; gap: 10px; margin-bottom: 15px;">
            <div style="background:#161b22; padding:15px; border-radius:12px; display:flex; justify-content:space-between; align-items:center;">
                <div><h3>GAMER PLUS</h3><p>50 TL</p></div>
                <button onclick="satinAl('Gamer Plus', 50)" class="buton" style="width:70px; margin:0;">AL</button>
            </div>
            <div style="background:#161b22; padding:15px; border-radius:12px; display:flex; justify-content:space-between; align-items:center;">
                <div><h3>FİBER İNTERNET</h3><p>399 TL</p></div>
                <button onclick="satinAl('Fiber', 399)" class="buton" style="width:70px; margin:0;">AL</button>
            </div>
        </div>
    </div>

    <div id="sohbet-panel" class="kart">
        <h1 id="user-title">DESTEK</h1>
        <div class="chat-pencere">
            <div id="m-box" class="mesajlar"></div>
            <div style="padding:10px; background:#161b22; display:flex; gap:10px;">
                <input type="text" id="m-input" placeholder="Mesaj yazın..." style="margin:0;">
                <button onclick="gonder('m')" class="buton" style="width:80px; margin:0;">GÖNDER</button>
            </div>
        </div>
    </div>

    <div id="ceo-panel" class="kart ceo-border">
        <h1 style="color:#ff00ff;">CEO YÖNETİM MERKEZİ</h1>
        <div class="stat-grid">
            <div class="stat-box"><h3 id="live-ciro">0 TL</h3><p>Toplam Ciro</p></div>
            <div class="stat-box"><h3 id="live-musteri">0</h3><p>Aktif Müşteri</p></div>
            <div class="stat-box"><h3>AKTİF</h3><p>Sistem Durumu</p></div>
        </div>
        
        <div class="chat-pencere" style="border-color:#ff00ff;">
            <div class="chat-header" style="background:#ff00ff; color:#fff;">GELEN MESAJLAR (TÜM MÜŞTERİLER)</div>
            <div id="ceo-box" class="mesajlar"></div>
            <div style="padding:10px; background:#161b22; display:flex; gap:10px;">
                <input type="text" id="ceo-input" placeholder="Müşteriye cevap..." style="margin:0;">
                <button onclick="gonder('ceo')" class="buton" style="width:80px; background:#ff00ff; color:#fff; margin:0;">CEVAPLA</button>
            </div>
        </div>
        <button onclick="location.reload()" class="buton" style="margin-top:15px; background:#333; color:#fff;">GÜVENLİ ÇIKIŞ</button>
    </div>

    <script>
        let current_user = "";
        
        // CİRO VE MÜŞTERİ VERİSİNİ HAFIZADAN AL
        function updateStats() {
            const ciro = localStorage.getItem('ahtech_ciro') || 0;
            const musteriler = localStorage.getItem('ahtech_musteri_sayisi') || 0;
            if(document.getElementById('live-ciro')) document.getElementById('live-ciro').innerText = ciro + " TL";
            if(document.getElementById('live-musteri')) document.getElementById('live-musteri').innerText = musteriler;
        }

        function girisYap() {
            const ad = document.getElementById('ad').value.trim();
            const tel = document.getElementById('tel').value.trim();
            if (ad.toLowerCase() === "ahmet" && tel === "05303004513") {
                document.getElementById('giris-pencere').style.display = 'none';
                document.getElementById('ceo-panel').style.display = 'block';
                updateStats();
                loadGlobalChat();
                return;
            }
            if (ad && tel) {
                current_user = ad;
                document.getElementById('giris-pencere').style.display = 'none';
                document.getElementById('market-panel').style.display = 'block';
                
                // Müşteri sayısını artır (ilk girişse)
                let mCount = parseInt(localStorage.getItem('ahtech_musteri_sayisi') || 0);
                localStorage.setItem('ahtech_musteri_sayisi', mCount + 1);
            }
        }

        function satinAl(urun, fiyat) {
            // CİROYU GÜNCELLE
            let currentCiro = parseInt(localStorage.getItem('ahtech_ciro') || 0);
            localStorage.setItem('ahtech_ciro', currentCiro + fiyat);
            
            document.getElementById('market-panel').style.display = 'none';
            document.getElementById('sohbet-panel').style.display = 'block';
            document.getElementById('user-title').innerText = "DESTEK: " + current_user.toUpperCase();
            loadUserChat();
        }

        function gonder(kim) {
            const mIn = document.getElementById('m-input');
            const cIn = document.getElementById('ceo-input');
            let txt = kim === 'm' ? mIn.value : cIn.value;
            if(!txt) return;

            let history = JSON.parse(localStorage.getItem('ahtech_global_chat')) || [];
            history.push({
                user: current_user || "CEO",
                sender: kim === 'm' ? current_user : "CEO Ahmet",
                txt: txt,
                cls: kim === 'm' ? 'm-user' : 'm-ceo'
            });
            localStorage.setItem('ahtech_global_chat', JSON.stringify(history));
            
            if(mIn) mIn.value = "";
            if(cIn) cIn.value = "";
            kim === 'm' ? loadUserChat() : loadGlobalChat();
        }

        function loadUserChat() {
            const history = JSON.parse(localStorage.getItem('ahtech_global_chat')) || [];
            const box = document.getElementById('m-box');
            box.innerHTML = '<div class="balon m-sistem">Sohbet Başlatıldı. Ödeme Bekleniyor.</div>';
            history.forEach(msg => {
                if(msg.user === current_user || msg.user === "CEO") {
                    box.innerHTML += `<div class="balon ${msg.cls}">${msg.sender}: ${msg.txt}</div>`;
                }
            });
            box.scrollTop = box.scrollHeight;
        }

        function loadGlobalChat() {
            const history = JSON.parse(localStorage.getItem('ahtech_global_chat')) || [];
            const box = document.getElementById('ceo-box');
            box.innerHTML = "";
            history.forEach(msg => {
                box.innerHTML += `<div class="balon ${msg.cls}">${msg.sender}: ${msg.txt}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
