<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHTECH | PROFESYONEL MARKET</title>

    <script type="text/javascript">
      window.$crisp=[];
      window.CRISP_WEBSITE_ID="1c18234a-e7c5-46d4-806f-4a696467e6cb";
      (function(){
        d=document; s=d.createElement("script"); s.src="https://client.crisp.chat/l.js"; s.async=1;
        d.getElementsByTagName("head")[0].appendChild(s);
      })();
      $crisp.push(["do", "chat:hide"]);
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0f111a; color: #fff; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 10px; }

        /* DDOS KORUMA */
        #ddos-shield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f111a; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .shield-icon { width: 50px; height: 50px; border: 4px solid #3498db; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .kart { background: #1a1d29; border-radius: 12px; width: 100%; max-width: 450px; padding: 25px; border: 1px solid #2d3142; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 22px; color: #3498db; text-align: center; margin-bottom: 20px; }

        input, .buton { width: 100%; padding: 12px; border-radius: 6px; font-family: 'Inter'; transition: 0.3s; }
        input { background: #0f111a; border: 1px solid #2d3142; color: #fff; margin-bottom: 15px; outline: none; }
        input:focus { border-color: #3498db; }
        .buton { background: #3498db; color: #fff; border: none; font-weight: 600; cursor: pointer; }
        .buton:hover { background: #2980b9; }

        /* CEO PANEL TASARIMI (Görseldeki gibi neon) */
        #ceo-panel { display: none; width: 100%; max-width: 700px; text-align: center; }
        .ceo-box { border: 2px solid #ff00ff; box-shadow: 0 0 20px rgba(255,0,255,0.3); background: #0d1117; padding: 30px; border-radius: 20px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .stat-card { background: #161b22; padding: 20px; border-radius: 10px; border: 1px solid #333; }
        .stat-card h3 { font-size: 24px; color: #fff; }
        .stat-card p { color: #888; font-size: 12px; }

        /* MARKET VE SOHBET */
        #market-panel, #sohbet-panel { display: none; }
    </style>

    <script>
        window.onload = function() { setTimeout(function() { document.getElementById('ddos-shield').style.display = 'none'; }, 2000); };

        function girisYap() {
            var ad = document.getElementById('ad').value.trim();
            var tel = document.getElementById('tel').value.trim();

            if (ad.toLowerCase() === "ahmet" && tel === "05303004513") {
                alert("Yönetici girişi algılandı.");
                document.getElementById('giris-ekran').style.display = 'none';
                document.getElementById('ceo-panel').style.display = 'block'; // Panel burada açılıyor
                return;
            }

            if (ad !== "" && tel !== "") {
                document.getElementById('giris-ekran').style.display = 'none';
                document.getElementById('market-panel').style.display = 'block';
                $crisp.push(["set", "user:nickname", [ad]]);
            } else {
                alert("Lütfen alanları doldurunuz.");
            }
        }
    </script>
</head>
<body>

    <div id="ddos-shield"><div class="shield-icon"></div><p>AHTECH GÜVENLİK KONTROLÜ...</p></div>

    <div id="giris-ekran" class="kart">
        <h1>Giriş Yap</h1>
        <label style="color:#888; font-size:12px;">Kullanıcı Adı</label>
        <input type="text" id="ad" placeholder="ahmet">
        <label style="color:#888; font-size:12px;">Şifre / Telefon</label>
        <input type="password" id="tel" placeholder="••••••••">
        <button onclick="girisYap()" class="buton">GİRİŞ YAP</button>
    </div>

    <div id="ceo-panel">
        <div class="ceo-box">
            <h1 style="color:#ff00ff; font-family:'Inter'; text-shadow:0 0 10px #ff00ff;">CEO YÖNETİM MERKEZİ</h1>
            <div class="stat-grid">
                <div class="stat-card"><h3>2.450 TL</h3><p>Toplam Ciro</p></div>
                <div class="stat-card"><h3>42</h3><p>Kayıtlı Müşteri</p></div>
                <div class="stat-card"><h3>3</h3><p>Bekleyen Onay</p></div>
                <div class="stat-card"><h3>%100</h3><p>Müşteri Memnuniyeti</p></div>
            </div>
            <button onclick="location.reload()" class="buton" style="background:#333; width:200px;">PANELDEN ÇIKIŞ YAP</button>
        </div>
    </div>

</body>
</html>
