<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHTECH GLOBAL | V26 ULTIMATE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #05070a; color: #fff; font-family: 'Rajdhani', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 10px; }
        .kart { background: #0d1117; border-radius: 20px; width: 100%; max-width: 800px; padding: 25px; border: 2px solid #30363d; position: relative; }
        .ceo-border { border: 2px solid #ff00ff; box-shadow: 0 0 30px rgba(255, 0, 255, 0.2); }
        h1 { font-family: 'Orbitron', sans-serif; text-align: center; margin-bottom: 20px; color: #00f2ff; }
        
        /* MARKET PAKETLERƒ∞ */
        .urun-listesi { display: grid; gap: 12px; margin-bottom: 20px; max-height: 400px; overflow-y: auto; padding-right: 5px; }
        .urun { background: #161b22; padding: 15px; border-radius: 15px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .urun:hover { border-color: #00f2ff; transform: scale(1.02); }
        .urun h3 { font-size: 18px; }
        .urun p { color: #00f2ff; font-weight: bold; }

        /* SOHBET Sƒ∞STEMƒ∞ */
        .chat-pencere { background: #05070a; border: 1px solid #333; border-radius: 15px; height: 400px; display: flex; flex-direction: column; overflow: hidden; margin-top: 15px; }
        .mesajlar { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .balon { padding: 10px 15px; border-radius: 10px; font-size: 13px; max-width: 80%; }
        .m-user { background: #7000ff; align-self: flex-end; border-radius: 10px 10px 0 10px; }
        .m-ceo { background: #ff00ff; align-self: flex-start; border-left: 3px solid #fff; border-radius: 0 10px 10px 10px; }
        .chat-img { max-width: 100%; border-radius: 8px; margin-top: 5px; cursor: pointer; }

        .input-alanƒ± { padding: 10px; background: #161b22; display: flex; gap: 8px; align-items: center; }
        input[type="text"], input[type="password"] { flex: 1; background: #05070a; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; outline: none; }
        .gonder-btn { background: #00f2ff; color: #000; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .file-label { background: #333; color: #00f2ff; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 20px; }

        #market-panel, #ceo-panel, #sohbet-panel { display: none; }
    </style>
</head>
<body>

    <div id="giris-pencere" class="kart">
        <h1>AHTECH GLOBAL</h1>
        <input type="text" id="ad" placeholder="Kullanƒ±cƒ± Adƒ±">
        <input type="password" id="tel" placeholder="≈ûifre / Telefon">
        <button onclick="girisYap()" class="gonder-btn" style="width:100%; margin-top:10px;">Sƒ∞STEME BAƒûLAN</button>
    </div>

    <div id="market-panel" class="kart">
        <h1>MARKET Lƒ∞STESƒ∞</h1>
        <div class="urun-listesi">
            <div class="urun"><div><h3>üöÄ GAMER PLUS v2</h3><p>50 TL</p></div><button onclick="satinAl('Gamer Plus', 50)" class="gonder-btn">AL</button></div>
            <div class="urun"><div><h3>üåê Fƒ∞BER ƒ∞NTERNET</h3><p>399 TL</p></div><button onclick="satinAl('Fiber', 399)" class="gonder-btn">AL</button></div>
            <div class="urun"><div><h3>‚ùÑÔ∏è FPS & SOƒûUTMA</h3><p>40 TL</p></div><button onclick="satinAl('FPS Ayarƒ±', 40)" class="gonder-btn">AL</button></div>
            <div class="urun"><div><h3>üé® LOGO TASARIM</h3><p>100 TL</p></div><button onclick="satinAl('Logo', 100)" class="gonder-btn">AL</button></div>
            <div class="urun"><div><h3>ü§ñ ROBLOX SCRIPT</h3><p>75 TL</p></div><button onclick="satinAl('Roblox', 75)" class="gonder-btn">AL</button></div>
        </div>
        <button onclick="location.reload()" class="gonder-btn" style="background:#333; color:#fff; width:100%;">Gƒ∞Rƒ∞≈ûE D√ñN</button>
    </div>

    <div id="sohbet-panel" class="kart">
        <h1 id="user-title">DESTEK</h1>
        <div class="chat-pencere">
            <div id="m-box" class="mesajlar"></div>
            <div class="input-alanƒ±">
                <label class="file-label">üì∑<input type="file" id="m-file" accept="image/*" style="display:none;" onchange="resimSec(this)"></label>
                <input type="text" id="m-input" placeholder="Mesaj veya dekont...">
                <button onclick="gonder('m')" class="gonder-btn">G√ñNDER</button>
            </div>
        </div>
    </div>

    <div id="ceo-panel" class="kart ceo-border">
        <h1 style="color:#ff00ff;">CEO Y√ñNETƒ∞M MERKEZƒ∞</h1>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
            <div style="background:#161b22; padding:15px; border-radius:12px; text-align:center;"><h3 id="live-ciro">0 TL</h3><p style="font-size:10px; color:#888;">TOPLAM Cƒ∞RO</p></div>
            <div style="background:#161b22; padding:15px; border-radius:12px; text-align:center;"><h3 id="live-musteri">0</h3><p style="font-size:10px; color:#888;">M√ú≈ûTERƒ∞LER</p></div>
        </div>
        <div class="chat-pencere" style="border-color:#ff00ff;">
            <div id="ceo-box" class="mesajlar"></div>
            <div class="input-alanƒ±">
                <label class="file-label" style="color:#ff00ff;">üì∑<input type="file" id="ceo-file" accept="image/*" style="display:none;" onchange="resimSec(this)"></label>
                <input type="text" id="ceo-input" placeholder="M√º≈üteriye cevap...">
                <button onclick="gonder('ceo')" class="gonder-btn" style="background:#ff00ff; color:#fff;">CEVAPLA</button>
            </div>
        </div>
        <button onclick="location.reload()" class="gonder-btn" style="background:#333; color:#fff; width:100%; margin-top:10px;">√áIKI≈û</button>
    </div>

    <script>
        let currentUser = "";
        let isCEO = false;
        let selectedImg = null;

        setInterval(() => { if(currentUser || isCEO) { loadMessages(); updateStats(); } }, 500);

        function updateStats() {
            const ciro = localStorage.getItem('ahtech_ciro') || 0;
            const musteriler = localStorage.getItem('ahtech_m_sayisi') || 0;
            if(document.getElementById('live-ciro')) document.getElementById('live-ciro').innerText = ciro + " TL";
            if(document.getElementById('live-musteri')) document.getElementById('live-musteri').innerText = musteriler;
        }

        function girisYap() {
            const ad = document.getElementById('ad').value.trim();
            const tel = document.getElementById('tel').value.trim();
            if (ad.toLowerCase() === "ahmet" && tel === "05303004513") {
                isCEO = true;
                document.getElementById('giris-pencere').style.display = 'none';
                document.getElementById('ceo-panel').style.display = 'block';
            } else if (ad && tel) {
                currentUser = ad;
                localStorage.setItem('ahtech_m_sayisi', parseInt(localStorage.getItem('ahtech_m_sayisi') || 0) + 1);
                document.getElementById('giris-pencere').style.display = 'none';
                document.getElementById('market-panel').style.display = 'block';
            }
        }

        function satinAl(urun, fiyat) {
            localStorage.setItem('ahtech_ciro', parseInt(localStorage.getItem('ahtech_ciro') || 0) + fiyat);
            document.getElementById('market-panel').style.display = 'none';
            document.getElementById('sohbet-panel').style.display = 'block';
            document.getElementById('user-title').innerText = "DESTEK: " + currentUser.toUpperCase();
        }

        function resimSec(input) {
            const reader = new FileReader();
            reader.onload = (e) => { selectedImg = e.target.result; alert("G√∂rsel hazƒ±r, G√∂nder'e bas patron!"); };
            reader.readAsDataURL(input.files[0]);
        }

        function gonder(kim) {
            const txt = document.getElementById(kim + '-input').value;
            if(!txt && !selectedImg) return;
            let chat = JSON.parse(localStorage.getItem('ahtech_chat_v26')) || [];
            chat.push({
                user: currentUser || "CEO_SYS",
                sender: kim === 'm' ? currentUser : "CEO AHMET",
                txt: txt,
                img: selectedImg,
                cls: kim === 'm' ? 'm-user' : 'm-ceo',
                target: currentUser
            });
            localStorage.setItem('ahtech_chat_v26', JSON.stringify(chat));
            document.getElementById(kim + '-input').value = "";
            selectedImg = null;
        }

        function loadMessages() {
            const chat = JSON.parse(localStorage.getItem('ahtech_chat_v26')) || [];
            const mBox = document.getElementById('m-box');
            const cBox = document.getElementById('ceo-box');

            if(mBox && mBox.offsetParent) {
                mBox.innerHTML = '<div class="balon m-ceo">Sistem: Dekont bekliyoruz patron.</div>';
                chat.filter(m => m.user === currentUser || m.target === currentUser).forEach(msg => {
                    let content = msg.txt ? `<div>${msg.txt}</div>` : "";
                    if(msg.img) content += `<img src="${msg.img}" class="chat-img" onclick="window.open(this.src)">`;
                    mBox.innerHTML += `<div class="balon ${msg.cls}"><b>${msg.sender}:</b>${content}</div>`;
                });
                mBox.scrollTop = mBox.scrollHeight;
            }

            if(cBox && cBox.offsetParent) {
                cBox.innerHTML = "";
                chat.forEach(msg => {
                    let content = msg.txt ? `<div>${msg.txt}</div>` : "";
                    if(msg.img) content += `<img src="${msg.img}" class="chat-img" onclick="window.open(this.src)">`;
                    cBox.innerHTML += `<div class="balon ${msg.cls}"><b>[${msg.user}] ${msg.sender}:</b>${content}</div>`;
                });
                cBox.scrollTop = cBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
