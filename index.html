<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NETRON | Müşteri Kontrol Merkezi</title>
    <style>
        body { background-color: #0d0d0d; color: #00ff00; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { border: 2px solid #00ff00; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px #00ff00; width: 400px; text-align: center; }
        h1 { font-size: 24px; text-transform: uppercase; letter-spacing: 5px; margin-bottom: 20px; }
        input { width: 80%; padding: 10px; margin: 10px 0; background: #1a1a1a; border: 1px solid #00ff00; color: #00ff00; border-radius: 5px; }
        .btn-connect { background-color: #00ff00; color: #000; padding: 12px 25px; border: none; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-connect:hover { background-color: #008000; color: white; }
        .admin-panel { margin-top: 20px; border-top: 1px dashed #00ff00; padding-top: 20px; font-size: 12px; }
        .status { color: yellow; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>NETRON v1</h1>
        <p>Manisa Merkez Fiber Santrali</p>
        
        <input type="text" placeholder="Müşteri ID / Kullanıcı Adı">
        <input type="password" placeholder="Erişim Şifresi">
        <button class="btn-connect" onclick="connect()">İNTERNETE BAĞLAN</button>

        <div class="admin-panel">
            <p>Sistem Durumu: <span class="status">AKTİF (500-1000 Mbps)</span></p>
            <p>Müşteri Mesafesi: <span class="status">30 KM</span></p>
            <hr>
            <p style="color: red; font-weight: bold;">YÖNETİCİ KONTROLÜ (BERAT KRAL)</p>
            <button onclick="disconnect()" style="background: red; color: white; border: none; padding: 5px 10px; cursor: pointer;">MÜŞTERİ İNTERNETİNİ KES</button>
        </div>
    </div>

    <script>
        function connect() {
            alert("Bağlantı talebi Netron sunucusuna (i5 Laptop) iletildi!");
        }
        function disconnect() {
            alert("DİKKAT: Müşteri erişimi sonlandırılıyor! (Mobil Etkin Nokta Kapatılacak)");
        }
    </script>

</body>
</html>
