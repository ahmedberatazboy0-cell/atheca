<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
      window.$crisp=[];
      window.CRISP_WEBSITE_ID="1c18234a-e7c5-46d4-806f-4a696467e6cb";
      (function(){
        d=document; s=d.createElement("script"); s.src="https://client.crisp.chat/l.js"; s.async=1;
        d.getElementsByTagName("head")[0].appendChild(s);
      })();
      $crisp.push(["do", "chat:hide"]);

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #05070a; color: #fff; font-family: 'Rajdhani', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .kart { background: #0d1117; border-radius: 20px; width: 100%; max-width: 500px; padding: 30px; border: 2px solid #30363d; }
        h1 { font-family: 'Orbitron', sans-serif; color: #00f2ff; text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; background: #05070a; border: 1px solid #1e232d; color: #fff; border-radius: 10px; margin-bottom: 15px; font-family: 'Rajdhani'; }
        .buton { width: 100%; padding: 15px; background: linear-gradient(90deg, #00f2ff, #7000ff); color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        
        /* Gizli Bölümler */
        #market-pencere, #ceo-full-pencere, #sohbet-ekrani { display: none; }
        
        .urun { background: #161b22; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .ceo-card { border: 2px solid #ff00ff; box-shadow: 0 0 20px #ff00ff; padding: 20px; border-radius: 15px; text-align: center; }
    </style>

    <script>
        function girisYap() {
            const ad = document.getElementById('ad').value.toLowerCase();
            const tel = document.getElementById('tel').value;

            if (ad === "ahmet" && tel === "05303004513") {
                document.getElementById('giris-pencere').style.display = 'none';
                document.getElementById('ceo-full-pencere').style.display = 'block';
                return;
            }

            if (ad !== "" && tel !== "") {
                document.getElementById('giris-pencere').style.display = 'none';
                document.getElementById('market-pencere').style.display = 'block';
                $crisp.push(["set", "user:nickname", [ad]]);
                $crisp.push(["do", "chat:show"]);
            } else {
                alert("Alanları doldur patron!");
            }
        }

        function satinAl(urun) {
            alert(urun + " için Papara: 2134567890 \nÖdediysen sohbete geçiyoruz!");
            document.getElementById('market-pencere').style.display = 'none';
            document.getElementById('sohbet-ekrani').style.display = 'block';
            $crisp.push(["do", "chat:open"]);
            $crisp.push(["do", "message:send", ["text", urun + " ödemesini yaptım patron!"]]);
        }
    </script>
</head>
<body>

    <div id="giris-pencere" class="kart">
        <h1>AHTECH GLOBAL</h1>
        <input type="text" id="ad" placeholder="Kullanıcı Adı">
        <input type="number" id="tel" placeholder="Telefon">
        <button onclick="girisYap()" class="buton">SİSTEME GİRİŞ YAP</button>
    </div>

    <div id="market-pencere" class="kart">
        <h1>MARKET</h1>
        <div class="urun"><div><h3>GAMER PLUS</h3><p>50 TL</p></div><button onclick="satinAl('Gamer Plus')" class="buton" style="width:80px;">AL</button></div>
        <div class="urun"><div><h3>FİBER İNTERNET</h3><p>399 TL</p></div><button onclick="satinAl('Fiber')" class="buton" style="width:80px;">AL</button></div>
        <button onclick="location.reload()" style="background:none; border:none; color:#444; cursor:pointer; margin-top:10px;">Ç
    </div>

</body>
</html>
