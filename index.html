<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NETRON CEO v5.0 | FULL YETKİ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffcc; --dark: #000; --blue: #0088ff; }
        body { background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; margin: 0; padding: 20px; }
        .ceo-panel { max-width: 900px; margin: auto; border: 3px solid var(--neon); border-radius: 15px; padding: 20px; box-shadow: 0 0 40px rgba(0,255,204,0.1); }
        h1 { font-family: 'Orbitron'; color: var(--neon); text-align: center; font-size: 2.5em; margin-bottom: 5px; }
        .permission-ok { color: #00ff00; text-align: center; font-size: 0.8em; margin-bottom: 20px; border: 1px solid #00ff00; padding: 5px; display: inline-block; width: 100%; box-sizing: border-box; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .box { background: #111; border: 1px solid #333; padding: 15px; border-radius: 10px; }
        
        /* TUŞLAR */
        .btn { width: 100%; padding: 15px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer; font-family: 'Orbitron'; font-weight: 900; transition: 0.2s; background: #222; color: #fff; }
        .btn-search { background: var(--neon); color: #000; }
        .btn-giga { background: var(--blue); }
        .btn:active { transform: translateY(3px); filter: brightness(1.2); }

        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--neon); color: var(--neon); font-family: 'JetBrains Mono'; box-sizing: border-box; border-radius: 5px; outline: none; }
        
        #results { display: none; margin-top: 20px; padding: 15px; background: #050505; border-left: 5px solid var(--blue); }
        .log { background: #000; height: 120px; overflow-y: scroll; padding: 10px; font-size: 0.8em; color: #00ff00; border: 1px solid #222; margin-top: 20px; }
    </style>
</head>
<body>

<div class="ceo-panel">
    <h1>NETRON CORE</h1>
    <div class="permission-ok">✓ CEO YETKİSİ DOĞRULANDI - TÜM SİSTEM ERİŞİME AÇIK</div>

    <div class="grid">
        <div class="box">
            <h3 style="color: var(--neon); margin-top: 0;">1. ALTYAPI SORGULA</h3>
            <input type="text" id="adres" placeholder="Adres gir (Örn: Akgedik A27)">
            <button class="btn btn-search" onclick="sorgulaSimdi()">TARAMAYI BAŞLAT</button>
        </div>
        
        <div class="box">
            <h3 style="color: var(--blue); margin-top: 0;">2. HIZ YÖNETİMİ</h3>
            <p style="font-size: 0.8em; color: #888;">Mevcut kutuya 1000 Mbps sinyali gönderir.</p>
            <button class="btn btn-giga" onclick="hizVer()">1000 Mbps AKTİF ET</button>
        </div>
    </div>

    <div id="results">
        <h2 id="baslik" style="margin: 0; color: var(--blue);">--</h2>
        <p>Altyapı: <b>Fiber Optik (TOKİ-GPON)</b></p>
        <p>Kapasite: <b style="color: var(--neon);">1000 Mbps / 1 Gbps</b></p>
        <p>Port Durumu: <b style="color: #00ff00;">BOŞ VE HAZIR</b></p>
    </div>

    <div class="log" id="terminal">
        [SİSTEM] Netron CEO Modu Aktif.<br>
        [SİSTEM] Bekleniyor...
    </div>
</div>

<script>
    // KESİN ÇALIŞAN FONKSİYONLAR
    function logEkle(mesaj) {
        const t = document.getElementById('terminal');
        t.innerHTML = `[${new Date().toLocaleTimeString()}] ${mesaj}<br>` + t.innerHTML;
    }

    function sorgulaSimdi() {
        const adr = document.getElementById('adres').value;
        if(adr === "") {
            alert("Boş adres sorgulanamaz kanka!");
            return;
        }
        
        logEkle(`${adr} için derin tarama yapılıyor...`);
        document.getElementById('results').style.display = "block";
        document.getElementById('baslik').innerText = adr.toUpperCase();
        logEkle("Altyapı verileri başarıyla çekildi.");
    }

    function hizVer() {
        logEkle("Merkezi santrale bağlanılıyor...");
        setTimeout(() => {
            logEkle("Giga-Sinyal gönderildi. Evdeki kutu 1000 Mbps moduna alındı.");
            alert("NETRON: 1000 Mbps Hız Tanımlandı! Hayırlı olsun CEO.");
        }, 1000);
    }
</script>

</body>
</html>
