<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHTECH GLOBAL | CEO ULTIMATE</title>

    <script type="text/javascript">
      window.$crisp=[];
      window.CRISP_WEBSITE_ID="1c18234a-e7c5-46d4-806f-4a696467e6cb";
      (function(){
        d=document; s=d.createElement("script"); s.src="https://client.crisp.chat/l.js"; s.async=1;
        d.getElementsByTagName("head")[0].appendChild(s);
      })();
      $crisp.push(["do", "chat:hide"]);
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #05070a; color: #fff; font-family: 'Rajdhani', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        
        /* Genel Kart Yapısı */
        .kart { background: #0d1117; border-radius: 20px; width: 100%; max-width: 800px; padding: 30px; border: 2px solid #30363d; position: relative; }
        .ceo-border { border: 2px solid #ff00ff; box-shadow: 0 0 40px rgba(255, 0, 255, 0.3); }

        h1 { font-family: 'Orbitron', sans-serif; text-align: center; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }
        .ceo-text { color: #ff00ff; text-shadow: 0 0 15px #ff00ff; }
        
        /* CEO Panel Detayları */
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-box { background: #161b22; padding: 20px; border-radius: 15px; border: 1px solid #30363d; text-align: center; transition: 0.3s; }
        .stat-box:hover { border-color: #ff00ff; transform: translateY(-5px); }
        .stat-box h3 { font-size: 28px; margin-bottom: 5px; color: #fff; }
        .stat-box p { color: #8e94a3; font-size: 12px; text-transform: uppercase; font-weight: bold; }

        /* CANLI SOHBET TAKİP ALANI */
        .admin-chat-container { background: #05070a; border-radius: 15px; border: 1px solid #ff00ff; height: 400px; display: flex; flex-direction: column; overflow: hidden; margin-top: 20px; }
        .chat-header { background: #ff00ff; color: #fff; padding: 12px; font-weight: bold; font-family: 'Orbitron'; display: flex; justify-content: space-between; }
        .chat-view { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background-image: radial-gradient(circle, #0d1117 1px, transparent 1px); background-size: 20px 20px; }
        
        .bubble { padding: 10px 15px; border-radius: 12px; font-size: 14px; max-width: 75%; line-height: 1.4; }
        .client-msg { background: #1e232d; align-self: flex-start; border-left: 3px solid #00f2ff; }
        .ceo-msg { background: #7000ff; align-self: flex-end; border-right: 3px solid #ff00ff; }

        .chat-input-bar { padding: 15px; background: #161b22; display: flex; gap: 10px; border-top: 1px solid #30363d; }
        input { flex: 1; background: #05070a; border: 1px solid #30363d; color: #fff; padding: 12px; border-radius: 8px; font-family: 'Rajdhani'; outline: none; }
        input:focus { border-color: #ff00ff; }
        .send-btn { background: #ff00ff; color: #fff; border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        .btn-exit { width: 100%; margin-top: 25px; background: #333; color: #fff; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>

    <script>
        function girisYap() {
            const ad = document.getElementById('ad').value.toLowerCase();
            const tel = document.getElementById('tel').value;
            if(ad === "ahmet" && tel === "05303004513") {
                document.getElementById('giris-pencere').style.display = 'none';
                document.getElementById('ceo-full-pencere').style.display = 'block';
                return;
            }
            // Müşteri girişi kısmını buraya market kodunla ekleyebilirsin
        }

        function ceoGonder() {
            const val = document.getElementById('admin-input').value;
            if(val) {
                const box = document.getElementById('ceo-chat-view');
                box.innerHTML += `<div class="bubble ceo-msg">SİZ: ${val}</div>`;
                $crisp.push(["do", "message:send", ["text", "CEO AHMET: " + val]]);
                document.getElementById('admin-input').value = "";
                box.scrollTop = box.scrollHeight;
            }
        }
    </script>
</head>
<body>

    <div id="giris-pencere" class="kart" style="max-width:400px; border-top: 4px solid #00f2ff;">
        <h1>AHTECH GLOBAL</h1>
        <input type="text" id="ad" placeholder="Kullanıcı Adı" style="width:100%; margin-bottom:10px;">
        <input type="number" id="tel" placeholder="Şifre (Telefon)" style="width:100%; margin-bottom:15px;">
        <button onclick="girisYap()" style="width:100%; padding:15px; background: #00f2ff; color:#000; border:none; font-weight:bold; cursor:pointer; border-radius:10px;">GİRİŞ YAP</button>
    </div>

    <div id="ceo-full-pencere" class="kart ceo-border" style="display:none;">
        <div style="background:#ff00ff; color:#fff; padding:5px 15px; border-radius:50px; display:inline-block; font-size:10px; margin-bottom:10px; font-weight:bold;">SİSTEM YÖNETİCİSİ</div>
        <h1 class="ceo-text">CEO YÖNETİM MERKEZİ</h1>

        <div class="stat-grid">
            <div class="stat-box"><h3>2.450 TL</h3><p>Toplam Ciro</p></div>
            <div class="stat-box"><h3>42</h3><p>Kayıtlı Müşteri</p></div>
            <div class="stat-box"><h3>3</h3><p>Bekleyen Onay</p></div>
            <div class="stat-box"><h3>%100</h3><p>Başarı Oranı</p></div>
        </div>

        <div class="admin-chat-container">
            <div class="chat-header">
                <span>AKTİF MÜŞTERİ SOHBETİ</span>
                <span style="font-size:10px; opacity:0.7;">CANLI (LIVE)</span>
            </div>
            <div id="ceo-chat-view" class="chat-view">
                <div class="bubble client-msg">Müşteri: Ödeme yapıldı, dekont bekleniyor...</div>
                <div class="bubble ceo-msg">Sistem: CEO Ahmet paneline giriş yaptı.</div>
            </div>
            <div class="chat-input-bar">
                <input type="text" id="admin-input" placeholder="Müşteriye cevap yaz...">
                <button onclick="ceoGonder()" class="send-btn">GÖNDER</button>
            </div>
        </div>

        <button onclick="location.reload()" class="btn-exit">SİSTEMDEN ÇIKIŞ YAP</button>
    </div>

</body>
</html>
