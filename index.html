<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NETRON CEO | %100 GERÇEK VERİ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffcc; --dark: #000; --blue: #0088ff; }
        body { background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; margin: 0; padding: 20px; display: flex; flex-direction: column; height: 100vh; }
        
        /* GİZLİ VERİ GİRİŞİ (CEO BURADAN YÖNETİR) */
        .ceo-input { background: #111; padding: 15px; border-radius: 10px; border: 1px dashed #444; margin-bottom: 20px; }
        .ceo-input h4 { margin: 0 0 10px 0; color: var(--neon); font-size: 0.8em; }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 5px; margin-right: 5px; outline: none; }

        /* ANA PANEL */
        .panel { max-width: 900px; margin: auto; border: 3px solid var(--neon); padding: 30px; border-radius: 20px; background: #050505; width: 100%; box-shadow: 0 0 40px rgba(0,255,204,0.1); }
        h1 { font-family: 'Orbitron'; text-align: center; color: var(--neon); font-size: 2.5em; margin: 0; letter-spacing: 5px; }

        .search-box { display: flex; gap: 10px; margin: 30px 0; }
        .search-box input { flex: 1; padding: 20px; font-size: 1.2em; border: 2px solid var(--neon); background: #000; color: var(--neon); border-radius: 12px; }
        
        .btn { padding: 15px 30px; border-radius: 10px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; border: none; transition: 0.3s; }
        .btn-query { background: var(--neon); color: #000; font-size: 1.2em; }

        /* SONUÇ ALANI */
        #result { display: none; background: #0c0c0c; border: 2px solid #222; border-radius: 15px; padding: 25px; margin-top: 20px; border-left: 12px solid var(--blue); }
        .data-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #1a1a1a; }
        .label { color: #666; font-size: 0.9em; }
        .val { font-weight: bold; font-size: 1.1em; }

        .terminal { background: #000; height: 100px; overflow-y: auto; padding: 15px; border: 1px solid #222; color: #0f0; font-size: 0.8em; margin-top: 20px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="ceo-input">
    <h4>CEO VERİ HAZIRLAMA (Baban görmeden doldur)</h4>
    <input type="text" id="dbAddr" placeholder="Adres (Örn: A27 D5)">
    <select id="dbType">
        <option value="FIBER (GPON)">FIBER (GPON)</option>
        <option value="VDSL2 / Hiper">VDSL2 / Hiper</option>
        <option value="ADSL / Bakır">ADSL / Bakır</option>
    </select>
    <input type="text" id="dbOp" placeholder="Operatör (TT, Vodafone vb.)">
    <input type="text" id="dbSpeed" placeholder="Hız (Örn: 100 Mbps)">
    <button class="btn" style="background:var(--neon); padding:10px; font-size:0.7em;" onclick="kaydet()">SİSTEME İŞLE</button>
</div>

<div class="panel">
    <h1>NETRON MASTER</h1>
    <div class="search-box">
        <input type="text" id="target" placeholder="Sorgulanacak Adres...">
        <button class="btn btn-query" onclick="sorgula()">SORGULA</button>
    </div>

    <div id="result">
        <h2 id="resAddr" style="margin:0; color: var(--blue); font-family: 'Orbitron';">--</h2>
        <div class="data-row"><span class="label">MÜŞTERİ:</span> <span class="val">GİZLİ ABONE (KVKK)</span></div>
        <div class="data-row"><span class="label">ALTYAPI TİPİ:</span> <span class="val" id="resType">--</span></div>
        <div class="data-row"><span class="label">GÜNCEL OPERATÖR:</span> <span class="val" id="resOp">--</span></div>
        <div class="row data-row"><span class="label">HAT KAPASİTESİ:</span> <span class="val" id="resSpeed">--</span></div>
        <div class="data-row"><span class="label">PORT DURUMU:</span> <span class="val" style="color:#0f0;">UYGUN / AKTİF</span></div>
        <button class="btn" style="width:100%; margin-top:20px; background:var(--blue); color:#fff;" onclick="alert('Netron: 1000 Mbps Sinyali Gönderildi!')">NETRON GIGA AKTİVASYONU</button>
    </div>

    <div class="terminal" id="logs">[SYS] Netron Real-Data Engine Hazır.</div>
</div>

<script>
    let db = {
        "A27 D6": {type: "FIBER (GPON)", op: "NETRON GIGA", speed: "1000 Mbps"}
    };

    function kaydet() {
        const addr = document.getElementById('dbAddr').value.toUpperCase().trim();
        const type = document.getElementById('dbType').value;
        const op = document.getElementById('dbOp').value;
        const speed = document.getElementById('dbSpeed').value;
        if(!addr) return;
        db[addr] = {type: type, op: op, speed: speed};
        document.getElementById('logs').innerHTML += `[DB] ${addr} veritabanına eklendi.<br>`;
    }

    function sorgula() {
        const addr = document.getElementById('target').value.toUpperCase().trim();
        if(!db[addr]) {
            alert("Bu adres veritabanında yok! Lütfen yukarıdan ekle.");
            return;
        }
        document.getElementById('result').style.display = "block";
        document.getElementById('resAddr').innerText = addr;
        document.getElementById('resType').innerText = db[addr].type;
        document.getElementById('resOp').innerText = db[addr].op;
        document.getElementById('resSpeed').innerText = db[addr].speed;
        document.getElementById('logs').innerHTML += `[QUERY] ${addr} verisi başarıyla çekildi.<br>`;
    }
</script>

</body>
</html>
