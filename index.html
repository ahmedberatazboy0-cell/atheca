<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETRON ULTIMATE v7.0</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Chart.js kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NETRON ULTIMATE <span class="version">v7.0</span></h1>
            <div class="status-bar">
                <span class="ip" id="external-ip">IP: 94.54.5.108</span>
                <span class="speed">⬇️ <span id="speed-download">40</span> Mbps / ⬆️ <span id="speed-upload">10</span> Mbps</span>
            </div>
        </div>

        <div class="dashboard">
            <!-- SOL PANEL -->
            <div class="panel left">
                <div class="widget clients">
                    <h2>BAĞLI CİHAZLAR</h2>
                    <div class="clients-count" id="clients-count">0/8</div>
                    <div class="clients-bar">
                        <div class="bar-fill" id="clients-bar" style="width:0%"></div>
                    </div>
                    <!-- İsteğe bağlı IP listesi -->
                    <div id="device-list" style="font-size:0.8rem; margin-top:10px; color:#0f0;"></div>
                </div>

                <div class="widget traffic">
                    <h2>ANLIK TRAFİK</h2>
                    <div class="traffic-values">
                        <div>⬆️ YÜKLEME: <span id="upload-speed">0</span> B/s</div>
                        <div>⬇️ İNDİRME: <span id="download-speed">0</span> B/s</div>
                    </div>
                    <canvas id="trafficChart" width="300" height="150"></canvas>
                </div>

                <div class="widget ddos">
                    <h2>DDoS KORUMA</h2>
                    <div class="ddos-info">
                        <div>İstek/sn: <span id="requests-per-sec">0</span></div>
                        <div>Limit: 30/sn</div>
                    </div>
                    <div class="ddos-logs" id="ddos-logs"></div>
                </div>
            </div>

            <!-- SAĞ PANEL (KONTROLLER) -->
            <div class="panel right">
                <div class="widget control">
                    <h2>KONTROL PANELİ</h2>
                    <button class="btn danger" id="internet-kes">İNTERNETİ KES</button>
                    <button class="btn success" id="internet-ac">İNTERNETİ AÇ</button>
                    <button class="btn warning" id="fan-cold">FANLARI COLD MODUNA AL</button>
                    <button class="btn normal" id="fan-normal">NORMAL MOD</button>
                </div>

                <div class="widget info">
                    <h2>SİSTEM BİLGİLERİ</h2>
                    <div>CPU: <span id="cpu-usage">%0</span></div>
                    <div>RAM: <span id="ram-usage">%0</span></div>
                    <div>Cold Mod: <span id="cold-mode-status">PASİF</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
