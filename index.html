<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHTECH GLOBAL | KESİNTİSİZ SOHBET</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #05070a; color: #fff; font-family: 'Rajdhani', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 10px; }
        .kart { background: #0d1117; border-radius: 20px; width: 100%; max-width: 650px; padding: 25px; border: 2px solid #30363d; box-shadow: 0 0 20px rgba(0,242,255,0.1); }
        .ceo-border { border: 2px solid #ff00ff; box-shadow: 0 0 30px rgba(255, 0, 255, 0.2); }
        h1 { font-family: 'Orbitron', sans-serif; text-align: center; margin-bottom: 20px; color: #00f2ff; text-shadow: 0 0 10px #00f2ff; }
        input { width: 100%; padding: 12px; background: #05070a; border: 1px solid #1e232d; color: #fff; border-radius: 8px; margin-bottom: 10px; font-family: 'Rajdhani'; outline: none; }
        .buton { width: 100%; padding: 12px; background: #00f2ff; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        .chat-pencere { background: #05070a; border: 1px solid #333; border-radius: 15px; height: 380px; display: flex; flex-direction: column; overflow: hidden; margin-top: 15px; }
        .mesajlar { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .balon { padding: 10px 15px; border-radius: 12px; font-size: 13px; max-width: 85%; }
        .m-bot { background: #1e232d; align-self: flex-start; border-left: 3px solid #00f2ff; }
        .m-user { background: #7000ff; align-self: flex-end; }
        .m-ceo { background: #ff00ff; align-self: flex-start; border-left: 3px solid #fff; }
        
        #market-panel, #ceo-panel, #sohbet-panel { display: none; }
    </style>
</head>
<body>

    <div id="giris-pencere" class="kart">
        <h1>AHTECH GLOBAL</h1>
        <input type="text" id="ad" placeholder="Kullanıcı Adı">
        <input type="password" id="tel" placeholder="Şifre / Telefon">
        <button onclick="girisYap()" class="buton">SİSTEME GİRİŞ YAP</button>
    </div>

    <div id="market-panel" class="kart">
        <h1>MARKET</h1>
        <div style="background:#161b22; padding:15px; border-radius:12px; display:flex; justify-content:space-between; align-items:center;">
            <div><h3>GAMER PLUS v2</h3><p>50 TL</p></div>
            <button onclick="satinAl('Gamer Plus')" class="buton" style="width:70px;">AL</button>
        </div>
    </div>

    <div id="sohbet-panel" class="kart">
        <h1>DESTEK TALEBİ</h1>
        <div class="chat-pencere">
            <div id="m-box" class="mesajlar"></div>
            <div style="padding:10px; background:#161b22; display:flex; gap:10px;">
                <input type="text" id="m-input" placeholder="Mesaj yazın...">
                <button onclick="gonder('m')" class="buton" style="width:80px;">GÖNDER</button>
            </div>
        </div>
    </div>

    <div id="ceo-panel" class="kart ceo-border">
        <h1 style="color:#ff00ff;">CEO PANELİ</h1>
        <div class="chat-pencere" style="border-color:#ff00ff;">
            <div id="ceo-box" class="mesajlar"></div>
            <div style="padding:10px; background:#161b22; display:flex; gap:10px;">
                <input type="text" id="ceo-input" placeholder="Müşteriye cevap...">
                <button onclick="gonder('ceo')" class="buton" style="width:80px; background:#ff00ff; color:#fff;">CEVAPLA</button>
            </div>
        </div>
        <button onclick="location.reload()" class="buton" style="margin-top:10px; background:#333; color:#fff;">ÇIKIŞ</button>
    </div>

    <script>
        // SOHBET KAYDINI YÜKLE
        function loadChat() {
            const history = JSON.parse(localStorage.getItem('ahtech_chat')) || [];
            const mBox = document.getElementById('m-box');
            const cBox = document.getElementById('ceo-box');
            if(mBox) mBox.innerHTML = '<div class="balon m-bot">Sistem: Ödemeyi yaptıysanız dekont bekliyoruz patron.</div>';
            if(cBox) cBox.innerHTML = '<div class="balon m-bot">CEO Ahmet bağlandı.</div>';
            
            history.forEach(msg => {
                if(mBox) mBox.innerHTML += `<div class="balon ${msg.cls}">${msg.sender}: ${msg.txt}</div>`;
                if(cBox) cBox.innerHTML += `<div class="balon ${msg.cls}">${msg.sender}: ${msg.txt}</div>`;
            });
        }

        function girisYap() {
            const ad = document.getElementById('ad').value.toLowerCase();
            const tel = document.getElementById('tel').value;
            if (ad === "ahmet" && tel === "05303004513") {
                document.getElementById('giris-pencere').style.display = 'none';
                document.getElementById('ceo-panel').style.display = 'block';
                loadChat();
            } else if (ad !== "" && tel !== "") {
                document.getElementById('giris-pencere').style.display = 'none';
                document.getElementById('market-panel').style.display = 'block';
            }
        }

        function satinAl(urun) {
            document.getElementById('market-panel').style.display = 'none';
            document.getElementById('sohbet-panel').style.display = 'block';
            loadChat();
        }

        function gonder(kim) {
            const mIn = document.getElementById('m-input');
            const cIn = document.getElementById('ceo-input');
            let txt = kim === 'm' ? mIn.value : cIn.value;
            if(!txt) return;

            let history = JSON.parse(localStorage.getItem('ahtech_chat')) || [];
            let newMsg = {
                sender: kim === 'm' ? 'Müşteri' : 'CEO Ahmet',
                txt: txt,
                cls: kim === 'm' ? 'm-user' : 'm-ceo'
            };
            history.push(newMsg);
            localStorage.setItem('ahtech_chat', JSON.stringify(history));
            
            if(mIn) mIn.value = "";
            if(cIn) cIn.value = "";
            loadChat();
        }
    </script>
</body>
</html>
