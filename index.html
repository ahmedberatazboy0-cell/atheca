<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NETRON CEO | Akıllı Adres Analizi</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffcc; --dark: #000; --tt: #0054a6; --vd: #e60000; --tn: #5f259f; }
        body { background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; padding: 20px; }
        .panel { max-width: 800px; margin: auto; border: 2px solid var(--neon); padding: 25px; border-radius: 20px; box-shadow: 0 0 30px rgba(0,255,204,0.1); }
        h1 { font-family: 'Orbitron'; text-align: center; color: var(--neon); letter-spacing: 4px; }
        
        .search-area { display: flex; gap: 10px; margin: 30px 0; }
        input { flex: 1; padding: 18px; background: #080808; border: 2px solid #333; color: var(--neon); border-radius: 10px; font-size: 1.1em; outline: none; }
        input:focus { border-color: var(--neon); }
        
        .btn-scan { padding: 18px 30px; background: var(--neon); border: none; font-family: 'Orbitron'; font-weight: 900; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .btn-scan:hover { filter: brightness(1.2); transform: scale(1.02); }

        #result { display: none; background: #0c0c0c; border: 1px solid #222; border-radius: 15px; padding: 25px; margin-top: 20px; border-left: 8px solid var(--neon); animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #1a1a1a; }
        .tag { padding: 5px 12px; border-radius: 6px; font-weight: bold; font-size: 0.9em; color: #fff; }

        .term { background: #000; height: 100px; overflow-y: auto; padding: 10px; border: 1px solid #333; color: #0f0; font-size: 0.8em; margin-top: 20px; }
    </style>
</head>
<body>

<div class="panel">
    <h1>NETRON INTELLIGENCE</h1>
    <p style="text-align:center; color: #555;">AKGEDİK TOKİ ALTYAPI ANALİZ MERKEZİ</p>

    <div class="search-area">
        <input type="text" id="target" placeholder="Daire Girin (Örn: A27 D5)">
        <button class="btn-scan" onclick="netronScan()">SORGULA</button>
    </div>

    <div id="result">
        <h2 id="resAddr" style="margin-top:0; color: var(--neon);">--</h2>
        <div class="info-row"><span>Mülk Sahibi:</span> <b id="resName">--</b></div>
        <div class="info-row"><span>Güncel Operatör:</span> <span id="resOp" class="tag">--</span></div>
        <div class="info-row"><span>Tanımlı Port Hızı:</span> <b id="resSpeed">--</b></div>
        <div class="info-row"><span>Sinyal Durumu:</span> <b style="color: #00ff44;">AKTİF (FİBER)</b></div>
        <button class="btn-scan" style="width:100%; margin-top:20px; background:#0088ff; color:#fff;" onclick="alert('Netron 1000 Mbps Yüklemesi Başlatıldı!')">HIZI 1000 MBPS'YE ÇIKAR</button>
    </div>

    <div class="term" id="logs">[SYS] Netron OS Hazır. Manisa/Akgedik Veritabanı Bağlı.</div>
</div>

<script>
    function log(m) {
        const t = document.getElementById('logs');
        t.innerHTML = `[${new Date().toLocaleTimeString()}] ${m}<br>` + t.innerHTML;
    }

    function netronScan() {
        const addrRaw = document.getElementById('target').value;
        const addr = addrRaw.trim().toUpperCase();
        if(!addr) return alert("Daire no gir CEO!");

        document.getElementById('result').style.display = "none";
        log(`${addr} için port taraması yapılıyor...`);

        setTimeout(() => {
            document.getElementById('result').style.display = "block";
            document.getElementById('resAddr').innerText = addr;

            // --- ADRES ANALİZ ALGORİTMASI ---
            // Daire numarasındaki son rakamı alıyoruz
            const lastDigit = parseInt(addr.slice(-1)) || 0;
            
            // Senin dairen için VIP kayıt
            if(addr.includes("A27") && (addr.includes("6"))) {
                showData("BERAT KRAL (CEO)", "NETRON GIGA", "1000 Mbps", "#00ffcc");
            } 
            // Daire numarası çift ise (Örn: D2, D4, D10)
            else if(lastDigit % 2 === 0) {
                showData("Abone: " + (lastDigit * 7 + 120) + " (Sorgulanıyor)", "Türk Telekom", "35 Mbps", "#0054a6");
            } 
            // Daire numarası tek ise (Örn: D1, D3, D5)
            else if(lastDigit % 2 !== 0) {
                showData("Abone: " + (lastDigit * 5 + 105) + " (Sorgulanıyor)", "Vodafone", "50 Mbps", "#e60000");
            }
            // Diğer durumlar
            else {
                showData("Bilinmeyen Kullanıcı", "TurkNet", "100 Mbps", "#5f259f");
            }

            log(`Port ${addr} teknik verisi başarıyla çekildi.`);
        }, 1200);
    }

    function showData(name, op, speed, color) {
        document.getElementById('resName').innerText = name;
        const opTag = document.getElementById('resOp');
        opTag.innerText = op;
        opTag.style.background = color;
        document.getElementById('resSpeed').innerText = speed;
        document.getElementById('result').style.borderLeftColor = color;
    }
</script>

</body>
</html>
