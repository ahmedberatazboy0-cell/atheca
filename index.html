<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NETRON CEO v13 | GERÇEK VERİ MERKEZİ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffcc; --dark: #000; --blue: #0088ff; }
        body { background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; padding: 20px; }
        .panel { max-width: 900px; margin: auto; border: 3px solid var(--neon); padding: 25px; border-radius: 20px; }
        
        /* Editör Alanı (Sadece Sen Kullanacaksın) */
        .editor { background: #111; padding: 15px; border-radius: 10px; margin-bottom: 30px; border: 1px dashed #555; }
        .editor h4 { margin: 0 0 10px 0; color: var(--neon); font-size: 0.8em; }
        
        input, select { padding: 10px; background: #000; border: 1px solid #333; color: #fff; border-radius: 5px; margin-right: 5px; font-family: 'JetBrains Mono'; }
        
        /* Ana Panel */
        h1 { font-family: 'Orbitron'; text-align: center; color: var(--neon); margin: 0; }
        .search-box { display: flex; gap: 10px; margin: 25px 0; }
        .search-box input { flex: 1; padding: 15px; border: 2px solid var(--neon); font-size: 1.1em; color: var(--neon); }
        
        .btn { padding: 15px 25px; border: none; border-radius: 8px; cursor: pointer; font-family: 'Orbitron'; font-weight: bold; transition: 0.2s; }
        .btn-add { background: #333; color: var(--neon); font-size: 0.7em; }
        .btn-search { background: var(--neon); color: #000; }

        #result { display: none; background: #080808; border: 2px solid var(--blue); border-radius: 15px; padding: 20px; margin-top: 20px; }
        .row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; }
        
        .term { background: #000; height: 80px; overflow-y: auto; padding: 10px; color: #0f0; font-size: 0.75em; border: 1px solid #333; margin-top: 20px; }
    </style>
</head>
<body>

<div class="editor">
    <h4>CEO VERİ GİRİŞİ (Gizli)</h4>
    <input type="text" id="dbAddr" placeholder="Daire (A27 D5)">
    <input type="text" id="dbName" placeholder="İsim Soyisim">
    <select id="dbOp">
        <option value="Türk Telekom">Türk Telekom</option>
        <option value="Vodafone">Vodafone</option>
        <option value="TurkNet">TurkNet</option>
        <option value="Netron Giga">Netron Giga</option>
    </select>
    <button class="btn btn-add" onclick="veriEkle()">VERİTABANINA KAYDET</button>
</div>

<div class="panel">
    <h1>NETRON CORE</h1>
    <p style="text-align:center; color:#555; font-size:0.8em;">AKGEDİK TOKİ CANLI ALTYAPI SİSTEMİ</p>

    <div class="search-box">
        <input type="text" id="sorgu" placeholder="Adres Girin (Örn: A27 D5)">
        <button class="btn btn-search" onclick="sorgula()">SORGULA</button>
    </div>

    <div id="result">
        <h2 id="rAddr" style="margin:0; color: var(--blue);">--</h2>
        <div class="row"><span>Abone Sahibi:</span> <b id="rName">--</b></div>
        <div class="row"><span>Mevcut Operatör:</span> <b id="rOp">--</b></div>
        <div class="row"><span>Hız Kapasitesi:</span> <b id="rSpeed">1000 Mbps</b></div>
        <div class="row"><span>Hat Durumu:</span> <b style="color:#0f0;">STABİL</b></div>
    </div>

    <div class="term" id="log">[SYS] Netron OS v13.0 Hazır. Veri girişi bekleniyor...</div>
</div>

<script>
    // ANA VERİTABANI
    let veriler = {
        "a27 d6": {isim: "Berat Kral (CEO)", op: "Netron Giga"},
        "a27 d5": {isim: "Mehmet Yılmaz", op: "Türk Telekom"}
    };

    function veriEkle() {
        const addr = document.getElementById('dbAddr').value.toLowerCase().trim();
        const name = document.getElementById('dbName').value.trim();
        const op = document.getElementById('dbOp').value;

        if(!addr || !name) return alert("Bilgileri eksiksiz gir CEO!");
        
        veriler[addr] = {isim: name, op: op};
        document.getElementById('log').innerHTML += `[DB] ${addr.toUpperCase()} sisteme eklendi.<br>`;
        alert(addr.toUpperCase() + " başarıyla kaydedildi.");
    }

    function sorgula() {
        const query = document.getElementById('sorgu').value.toLowerCase().trim();
        const res = document.getElementById('result');
        const log = document.getElementById('log');

        log.innerHTML += `[ARA] ${query.toUpperCase()} sorgulanıyor...<br>`;

        if(veriler[query]) {
            res.style.display = "block";
            document.getElementById('rAddr').innerText = query.toUpperCase();
            document.getElementById('rName').innerText = veriler[query].isim;
            document.getElementById('rOp').innerText = veriler[query].op;
            log.innerHTML += `[TAMAM] Veri doğrulandı.<br>`;
        } else {
            alert("Bu daire henüz sisteme kayıtlı değil! Önce yukarıdan ekle.");
        }
    }
</script>

</body>
</html>
