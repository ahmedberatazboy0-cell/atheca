<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHTECH | ELITE SYSTEM V25</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #05070a; color: #fff; font-family: 'Rajdhani', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 10px; }
        .kart { background: #0d1117; border-radius: 20px; width: 100%; max-width: 800px; padding: 25px; border: 2px solid #30363d; position: relative; }
        .ceo-border { border: 2px solid #ff00ff; box-shadow: 0 0 30px rgba(255, 0, 255, 0.2); }
        h1 { font-family: 'Orbitron', sans-serif; text-align: center; margin-bottom: 20px; color: #00f2ff; }
        
        /* SOHBET SÄ°STEMÄ° */
        .chat-pencere { background: #05070a; border: 1px solid #333; border-radius: 15px; height: 450px; display: flex; flex-direction: column; overflow: hidden; margin-top: 15px; }
        .mesajlar { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .balon { padding: 10px 15px; border-radius: 10px; font-size: 13px; max-width: 80%; position: relative; }
        .m-user { background: #7000ff; align-self: flex-end; border-radius: 10px 10px 0 10px; }
        .m-ceo { background: #ff00ff; align-self: flex-start; border-left: 3px solid #fff; border-radius: 0 10px 10px 10px; }
        
        /* GÃ–RSEL Ã–NÄ°ZLEME */
        .chat-img { max-width: 100%; border-radius: 8px; margin-top: 5px; cursor: pointer; border: 1px solid #444; }

        .input-alanÄ± { padding: 10px; background: #161b22; display: flex; gap: 8px; align-items: center; }
        input[type="text"] { flex: 1; background: #05070a; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; outline: none; }
        .file-btn { background: #333; color: #00f2ff; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 18px; }
        .gonder-btn { background: #00f2ff; color: #000; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        #market-panel, #ceo-panel, #sohbet-panel { display: none; }
    </style>
</head>
<body>

    <div id="giris-pencere" class="kart">
        <h1>AHTECH GLOBAL</h1>
        <input type="text" id="ad" placeholder="KullanÄ±cÄ± AdÄ±" style="width:100%; margin-bottom:10px; background:#05070a; border:1px solid #333; padding:12px; color:#fff; border-radius:8px;">
        <input type="password" id="tel" placeholder="Åžifre / Telefon" style="width:100%; margin-bottom:15px; background:#05070a; border:1px solid #333; padding:12px; color:#fff; border-radius:8px;">
        <button onclick="girisYap()" class="gonder-btn" style="width:100%">SÄ°STEME BAÄžLAN</button>
    </div>

    <div id="market-panel" class="kart">
        <h1>MARKET</h1>
        <div style="display:grid; gap:10px;">
            <div style="background:#161b22; padding:15px; border-radius:12px; display:flex; justify-content:space-between; align-items:center;">
                <div><h3>GAMER PLUS</h3><p>50 TL</p></div>
                <button onclick="satinAl('Gamer Plus', 50)" class="gonder-btn" style="width:80px;">AL</button>
            </div>
            </div>
    </div>

    <div id="sohbet-panel" class="kart">
        <h1 id="user-title">DESTEK</h1>
        <div class="chat-pencere">
            <div id="m-box" class="mesajlar"></div>
            <div class="input-alanÄ±">
                <label class="file-btn">ðŸ“·<input type="file" id="m-file" accept="image/*" style="display:none;" onchange="resimSec(this, 'm')"></label>
                <input type="text" id="m-input" placeholder="Mesaj veya dekont...">
                <button onclick="gonder('m')" class="gonder-btn">GÃ–NDER</button>
            </div>
        </div>
    </div>

    <div id="ceo-panel" class="kart ceo-border">
        <h1 style="color:#ff00ff;">CEO YÃ–NETÄ°M MERKEZÄ°</h1>
        <div class="chat-pencere" style="border-color:#ff00ff;">
            <div id="ceo-box" class="mesajlar"></div>
            <div class="input-alanÄ±">
                <label class="file-btn" style="color:#ff00ff;">ðŸ“·<input type="file" id="ceo-file" accept="image/*" style="display:none;" onchange="resimSec(this, 'ceo')"></label>
                <input type="text" id="ceo-input" placeholder="MÃ¼ÅŸteriye cevap...">
                <button onclick="gonder('ceo')" class="gonder-btn" style="background:#ff00ff; color:#fff;">CEVAPLA</button>
            </div>
        </div>
        <button onclick="location.reload()" class="gonder-btn" style="background:#333; color:#fff; margin-top:15px; width:100%;">Ã‡IKIÅž</button>
    </div>

    <script>
        let currentUser = "";
        let isCEO = false;
        let selectedImg = null;

        // SALÄ°SELÄ°K YENÄ°LEME MOTORU
        setInterval(() => { if(currentUser || isCEO) loadMessages(); }, 500);

        function girisYap() {
            const ad = document.getElementById('ad').value.trim();
            const tel = document.getElementById('tel').value.trim();
            if (ad.toLowerCase() === "ahmet" && tel === "05303004513") {
                isCEO = true;
                document.getElementById('giris-pencere').style.display = 'none';
                document.getElementById('ceo-panel').style.display = 'block';
            } else if (ad && tel) {
                currentUser = ad;
                document.getElementById('giris-pencere').style.display = 'none';
                document.getElementById('market-panel').style.display = 'block';
            }
        }

        function satinAl(urun, fiyat) {
            document.getElementById('market-panel').style.display = 'none';
            document.getElementById('sohbet-panel').style.display = 'block';
            document.getElementById('user-title').innerText = "DESTEK: " + currentUser.toUpperCase();
        }

        function resimSec(input, kim) {
            const reader = new FileReader();
            reader.onload = function(e) { selectedImg = e.target.result; alert("Resim hazÄ±r, gÃ¶nder butonuna bas patron!"); };
            reader.readAsDataURL(input.files[0]);
        }

        function gonder(kim) {
            const txt = document.getElementById(kim + '-input').value;
            if(!txt && !selectedImg) return;

            let chat = JSON.parse(localStorage.getItem('ahtech_chat_v25')) || [];
            chat.push({
                user: currentUser || "CEO_SYS",
                sender: kim === 'm' ? currentUser : "CEO AHMET",
                txt: txt,
                img: selectedImg,
                cls: kim === 'm' ? 'm-user' : 'm-ceo',
                target: currentUser
            });
            localStorage.setItem('ahtech_chat_v25', JSON.stringify(chat));
            document.getElementById(kim + '-input').value = "";
            selectedImg = null;
        }

        function loadMessages() {
            const chat = JSON.parse(localStorage.getItem('ahtech_chat_v25')) || [];
            const mBox = document.getElementById('m-box');
            const cBox = document.getElementById('ceo-box');

            if(mBox && mBox.offsetParent) {
                mBox.innerHTML = "";
                chat.filter(m => m.user === currentUser || m.target === currentUser).forEach(msg => {
                    let content = msg.txt ? `<div>${msg.txt}</div>` : "";
                    if(msg.img) content += `<img src="${msg.img}" class="chat-img" onclick="window.open(this.src)">`;
                    mBox.innerHTML += `<div class="balon ${msg.cls}"><b>${msg.sender}:</b>${content}</div>`;
                });
                mBox.scrollTop = mBox.scrollHeight;
            }

            if(cBox && cBox.offsetParent) {
                cBox.innerHTML = "";
                chat.forEach(msg => {
                    let content = msg.txt ? `<div>${msg.txt}</div>` : "";
                    if(msg.img) content += `<img src="${msg.img}" class="chat-img" onclick="window.open(this.src)">`;
                    cBox.innerHTML += `<div class="balon ${msg.cls}"><b>[${msg.user}] ${msg.sender}:</b>${content}</div>`;
                });
                cBox.scrollTop = cBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
