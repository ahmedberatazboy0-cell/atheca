<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NETRON CEO v8.0 | KESİN ÇALIŞAN SİSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffcc; --dark: #000; --red: #ff0044; }
        body { background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; padding: 20px; }
        .panel { max-width: 800px; margin: auto; border: 4px solid var(--neon); padding: 20px; border-radius: 20px; box-shadow: 0 0 30px var(--neon); }
        h1 { font-family: 'Orbitron'; text-align: center; color: var(--neon); font-size: 3em; margin: 0; }
        
        .section { background: #111; border: 1px solid #333; padding: 15px; margin-top: 20px; border-radius: 10px; }
        input { width: 100%; padding: 15px; background: #000; border: 2px solid var(--neon); color: var(--neon); font-size: 1.1em; margin-bottom: 10px; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 20px; cursor: pointer; border: none; font-family: 'Orbitron'; font-weight: 900; font-size: 1.2em; border-radius: 10px; transition: 0.1s; }
        .btn-search { background: var(--neon); color: #000; margin-bottom: 10px; }
        .btn-repair { background: #333; color: #fff; font-size: 0.8em; padding: 5px; width: auto; }
        .btn:active { transform: scale(0.98); background: #fff; }

        #resultBox { display: none; background: #050505; border: 2px solid #0088ff; padding: 20px; margin-top: 20px; border-radius: 10px; animation: glow 1s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px #0088ff; } to { box-shadow: 0 0 20px #0088ff; } }
        
        .log { background: #000; height: 100px; overflow-y: scroll; padding: 10px; border: 1px solid #222; margin-top: 15px; color: #0f0; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="panel">
    <button class="btn-repair" onclick="location.reload()">SİSTEMİ SIFIRLA VE TAMİR ET</button>
    <h1>NETRON</h1>
    <p style="text-align:center; color: #666; margin-bottom: 20px;">AKGEDİK TOKİ ALTYAPI YÖNETİM MERKEZİ</p>

    <div class="section">
        <h3 style="color:var(--neon)">1. ADRES SORGULAMA</h3>
        <input type="text" id="adresInput" placeholder="Adres gir (Örn: Akgedik A27 D5)">
        <button class="btn btn-search" onclick="
            var adr = document.getElementById('adresInput').value;
            if(adr == '') { alert('Adres girmedin CEO!'); } else {
                document.getElementById('log').innerHTML += '[OK] ' + adr + ' için port taranıyor...<br>';
                document.getElementById('resultBox').style.display = 'block';
                document.getElementById('resTitle').innerText = adr.toUpperCase();
                if(adr.toLowerCase().includes('akgedik')) {
                    document.getElementById('resHiz').innerText = '1000 Mbps (GIGA-FIBER)';
                    document.getElementById('resPort').innerText = 'UYGUN (BOŞ)';
                } else {
                    document.getElementById('resHiz').innerText = '100 Mbps (VDSL)';
                    document.getElementById('resPort').innerText = 'DOLU (SIRAYA ALINDI)';
                }
            }
        ">SORGULAMAYI BAŞLAT</button>
    </div>

    <div id="resultBox">
        <h2 id="resTitle" style="color:#0088ff; margin-top:0;">ADRES</h2>
        <p>Altyapı: <b>Fiber Optik / GPON</b></p>
        <p>Hız Kapasitesi: <b id="resHiz" style="color:var(--neon)">1000 Mbps</b></p>
        <p>Liman Durumu: <b id="resPort">--</b></p>
        <button class="btn" style="background:#0088ff; color:#fff;" onclick="alert('NETRON: Sinyal gönderildi! İnternet AKTİF.'); document.getElementById('log').innerHTML += '[OK] Sistem Aktif Edildi.<br>';">ABONELİĞİ BAŞLAT</button>
    </div>

    <div class="log" id="log">
        [SİSTEM] Netron Engine v8.0 Yüklendi.<br>
        [SİSTEM] CEO Berat Yetkisi Doğrulandı.<br>
    </div>
</div>

</body>
</html>
