        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: #fff; overflow: hidden; display: flex; }

        /* SIDEBAR */
        .side { width: 240px; height: 100vh; background: var(--c); border-right: 1px solid var(--b); padding: 25px; display: flex; flex-direction: column; z-index: 1000; }

        .n-item.on { background: rgba(52, 152, 219, 0.1); color: var(--p); }

        /* MAIN AREA */
        .main { flex: 1; padding: 40px; height: 100vh; overflow-y: auto; position: relative; }
        .sec { display: none; }
        .show { display: block !important; }

        /* CHAT PANEL (LEGACY) */
        .chat-panel { width: 300px; height: 100vh; background: var(--c); border-left: 1px solid var(--b); display: flex; flex-direction: column; }
        .chat-head { padding: 20px; border-bottom: 1px solid var(--b); font-weight: 800; color: var(--p); text-align: center; }
        .chat-msgs { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; font-size: 13px; }
        .msg { background: #0b0d14; padding: 10px; border-radius: 8px; border: 1px solid var(--b); }
        .chat-in { padding: 15px; display: flex; gap: 5px; }

        /* AUTH */
        .auth { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: var(--c); padding: 40px; border-radius: 25px; border: 1px solid var(--b); width: 380px; text-align: center; }
        input { width: 100%; padding: 14px; background: #0b0d14; border: 1px solid #333; color: #fff; border-radius: 12px; margin-bottom: 10px; outline: none; }
    </style>
</head>
