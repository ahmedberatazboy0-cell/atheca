<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NETRON AI v12 | CANLI ALTYAPI SORGUSU</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00ffcc; --dark: #000; --tt: #0054a6; --vd: #e60000; --tn: #5f259f; }
        body { background: var(--dark); color: #fff; font-family: 'JetBrains Mono', monospace; padding: 20px; }
        .panel { max-width: 800px; margin: auto; border: 3px solid var(--neon); padding: 25px; border-radius: 20px; box-shadow: 0 0 40px rgba(0,255,204,0.1); }
        h1 { font-family: 'Orbitron'; text-align: center; color: var(--neon); letter-spacing: 5px; }
        
        .search-box { display: flex; gap: 10px; margin: 20px 0; }
        input { flex: 1; padding: 18px; background: #080808; border: 2px solid #333; color: var(--neon); border-radius: 10px; font-size: 1.1em; outline: none; }
        input:focus { border-color: var(--neon); }
        
        .btn-search { padding: 18px 35px; background: var(--neon); border: none; font-family: 'Orbitron'; font-weight: 900; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .btn-search:hover { transform: scale(1.05); filter: brightness(1.2); }

        #result { display: none; background: #0c0c0c; border: 1px solid #222; border-radius: 15px; padding: 25px; margin-top: 20px; border-left: 8px solid var(--neon); }
        .info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #1a1a1a; }
        .tag { padding: 5px 12px; border-radius: 6px; font-weight: bold; font-size: 0.9em; }

        .loading { display: none; text-align: center; color: var(--neon); font-style: italic; margin: 20px; }
        .term { background: #000; height: 100px; overflow-y: auto; padding: 10px; border: 1px solid #333; color: #0f0; font-size: 0.8em; margin-top: 20px; }
    </style>
</head>
<body>

<div class="panel">
    <h1>NETRON CORE</h1>
    <p style="text-align:center; color: #555;">BÖLGESEL ALTYAPI ANALİZ MOTORU</p>

    <div class="search-box">
        <input type="text" id="targetAddr" placeholder="Adres giriniz (Örn: A25 Daire 12)">
        <button class="btn-search" onclick="runNetron()">SORGULA</button>
    </div>

    <div id="loader" class="loading">Sinyal taranıyor... Akgedik Fiber Node eşleştiriliyor...</div>

    <div id="result">
        <h2 id="dispAddr" style="margin-top:0; color: var(--neon);">--</h2>
        <div class="info-row"><span>Abone Durumu:</span> <b id="dispUser">Aktif Port</b></div>
        <div class="info-row"><span>Güncel Operatör:</span> <span id="dispOp" class="tag">--</span></div>
        <div class="info-row"><span>Hat Kapasitesi:</span> <b id="dispSpeed">--</b></div>
        <div class="info-row"><span>Altyapı Türü:</span> <b style="color: #00ff44;">TOKİ GPON FIBER</b></div>
        <button class="btn-search" style="width:100%; margin-top:20px; background:#0088ff; color:#fff;" onclick="alert('Netron 1000 Mbps Sinyali Gönderildi!')">HIZI 1000 MBPS'YE YÜKSELT</button>
    </div>

    <div class="term" id="termLogs">[SYS] Netron OS Hazır. Yetki: CEO BERAT</div>
</div>

<script>
    function log(m) {
        const t = document.getElementById('termLogs');
        t.innerHTML = `[${new Date().toLocaleTimeString()}] ${m}<br>` + t.innerHTML;
    }

    function runNetron() {
        const raw = document.getElementById('targetAddr').value;
        const addr = raw.trim().toUpperCase();
        if(!addr) return alert("Adres girilmedi!");

        document.getElementById('result').style.display = "none";
        document.getElementById('loader').style.display = "block";
        log(`${addr} için hat sorgusu başlatıldı...`);

        setTimeout(() => {
            document.getElementById('loader').style.display = "none";
            document.getElementById('result').style.display = "block";
            document.getElementById('dispAddr').innerText = addr;

            // --- AKILLI MANTIK (LOGIC) ---
            // Her zaman "doğru" görünecek teknik veriler üretir
            
            // Eğer senin dairense özel bilgi
            if(addr.includes("A27") && (addr.includes("6") || addr.includes("D6"))) {
                show("BERAT KRAL (CEO)", "NETRON GIGA", "1000 Mbps", "#00ffcc");
            } 
            else {
                // Diğer her yer için mantıklı TOKİ verileri
                const soyisimler = ["Yılmaz", "Kaya", "Demir", "Çelik", "Şahin", "Yıldız", "Aydın"];
                const ops = [
                    {n: "Türk Telekom", c: "#0054a6", s: "35 Mbps"},
                    {n: "Vodafone", c: "#e60000", s: "50 Mbps"},
                    {n: "TurkNet", c: "#5f259f", s: "100 Mbps"}
                ];
                
                // Adrese göre sabit sonuç üretmek için basit bir matematik (Hata payını siler)
                const index = addr.length % ops.length;
                const sIndex = addr.length % soyisimler.length;
                
                show("Abone: " + soyisimler[sIndex], ops[index].n, ops[index].s, ops[index].c);
            }
            log(`Analiz tamamlandı: ${addr} verisi doğrulandı.`);
        }, 1500);
    }

    function show(user, op, speed, color) {
        document.getElementById('dispUser').innerText = user;
        const opTag = document.getElementById('dispOp');
        opTag.innerText = op;
        opTag.style.background = color;
        document.getElementById('dispSpeed').innerText = speed;
        document.getElementById('result').style.borderLeftColor = color;
    }
</script>

</body>
</html>
